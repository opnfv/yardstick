<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	
		<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
		<meta  HTTP-EQUIV="Expires" CONTENT="-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Network Service Benchmarking - An Yardstick extention</title>

		<!-- Bootstrap -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        {% load static %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
		<link href="{% static "css/style.css" %}" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		{% block style %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div id="header">
			
                <div>
                    <div id="image-logo" class="pull-left">
                        {% load static %}
                        <IMG SRC="{% static "img/Intelimages.png" %}" WIDTH=180 HEIGHT=100>				
                    </div>
                    <h1 class="pull-left header-text"> <strong id="heading">Network Service Benchmarking - An Yardstick Extention</strong></h1>
                </div>
            </div>
            <div id="test_selection" class='show'>
                <div id="home" class="pull-right show">
                   <a href="{% url 'execute_test:index' %}" target="_top" class="back-btn">Home</a> <a href="{% url 'execute_test:results' %}" target="_top" class="back-btn">Results</a>
                </div>
                <div class="clear-fix"></div>
                <div class="clear-fix"></div>
                <div id="content" class='show'>
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
