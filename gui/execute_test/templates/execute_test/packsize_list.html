{% extends "execute_test/base.html" %}
{% block content %}
<h3><strong>Packet Size</strong></h3>
{% for pack in packsize_list%}
    <p><a href="/execute_test/{{ tg | lower}}/{{ vnf | lower }}/{{ deployment_type | lower }}/{{ test_type | lower }}/{{ ip_type | lower }}/{{ pack | lower}}/test-cases" class="btn btn-primary btn-lg" role="button" style="font-weight:lighter;width:200px;color:#FFFFFF">{{ pack | upper }}</a></p>
{% endfor %}
{% endblock content %}
