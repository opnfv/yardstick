<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Bootstrap -->
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="static/dist/ladda-themeless.min.css">	
		<link href="static/css/style.css" rel="stylesheet">
		<link href="static/css/dropdowns-enhancement.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/dist/spin.min.js"></script> 
<script src="static/dist/ladda.min.js"></script>
<script src="static/js/loader.js"></script>
<script src="static/js/dropdowns-enhancement.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->	
<script>
$(document).ready(function(){
    var socket = io.connect('http://' + document.domain + ':' + location.port);
	
    socket.on('my_response', function(msg) {
	console.log(msg);
	
        $('#logs').append('<p>' + msg.data + '</p>');
		window.scrollTo(0,document.body.scrollHeight);
		//$('html, body').animate({scrollTop:$(document).height()}, 'slow');
    });
	socket.on('connect', function() {
            socket.emit('my_event', {data: 'I\'m connected!'});
    });
    socket.on('disconnect', function(msg) {
	    
        $('#log').append('<p>Received: ' + msg.data + '</p>');
		var r = confirm('Do you want to close the window');
		if (r == true){
		    window.close();
		
    }
	});
});
</script>
</head>
<body>

	<div id="logs" class='show'>
				
				<h3><strong id="use_case">Serverlog</strong></h3>
			</div>
	
</body>
