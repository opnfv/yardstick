---
- hosts: chroot_image
  connection: chroot
  vars:
    clone_dir: /tmp/yardstick-clone

  pre_tasks:
    - debug:
        msg: "chrooted in {{ inventory_hostname }}"
    - debug:
        var: proxy_env
        verbosity: 2

  roles:
    - reset_resolv_conf
    - add_custom_repos
    - role: set_package_installer_proxy
      when: proxy_env is defined and proxy_env
#     can't update grub in chroot/docker
    - enable_hugepages_on_boot
    # needed for collectd plugins
    - increase_open_file_limits
    - modify_cloud_config
    - install_image_dependencies
    - role: download_dpdk
#      dpdk_version: "17.02"
    - install_dpdk
    - download_trex
    - install_trex
    - download_pktgen
    - install_pktgen
    - download_civetweb
    - install_civetweb
    - download_samplevnfs
    - role: install_samplevnf
      vnf_name: PROX
    - role: install_samplevnf
      vnf_name: UDP_Replay
    - role: install_samplevnf
      vnf_name: ACL
    - role: install_samplevnf
      vnf_name: FW
    - role: install_samplevnf
      vnf_name: CGNATP
    # build shared DPDK for collectd only, required DPDK downloaded already
    - install_dpdk_shared
    - install_rabbitmq
    - download_intel_cmt_cat
    - install_intel_cmt_cat
    - download_pmu_tools
    - install_pmu_tools
    - download_collectd
    - install_collectd
    - download_drivers
    - install_drivers
