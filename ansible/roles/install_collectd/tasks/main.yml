---
- name: Install extra build dependencies
  action: "{{ ansible_pkg_mgr }} name={{ item }} state=present update_cache=yes"
  with_items: "{{ collectd_build_dependencies[ansible_os_family] }}"

- name: prepare autotools
  command: ./build.sh
  args:
    chdir: "{{ collectd_path }}"

- name: build collectd
  shell: "./configure --with-libpqos=/usr/ --with-libdpdk={{ dpdk_shared_path }} --with-libyajl=/usr/ --enable-debug --enable-dpdkstat --enable-virt --enable-ovs_stats --prefix={{ INSTALL_BIN_PATH }}/collectd |& tee collectd-configure.txt"
  args:
    executable: /bin/bash
    chdir: "{{ collectd_path }}"

- fetch:
    src: "{{ collectd_path }}/collectd-configure.txt"
    dest: /tmp

- name: "make collectd install"
  make:
    chdir: "{{ collectd_path }}"
    target: install

