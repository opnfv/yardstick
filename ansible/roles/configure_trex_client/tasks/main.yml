---
- name: Define variables
  set_fact:
    trex_url: "http://artifacts.opnfv.org/yardstick/third-party/trex_client.tar.gz"
    nsb_dir: "{{ nsb_dir|default('/opt/nsb_bin/') }}"

- name: Define TRex file name
  set_fact:
    trex_file_name: "{{ trex_url|basename }}"

- name: Fetch TRex client
  get_url:
    url: "{{ trex_url }}"
    dest: "{{ nsb_dir }}"
    validate_certs: False

- name: Unarchive TRex client
  unarchive:
    src: "{{ nsb_dir }}/{{ trex_file_name }}"
    dest: "{{ nsb_dir }}"
    copy: no

- name: Cleanup file to save space
  file:
      path: "{{ nsb_dir }}/{{ trex_file_name }}"
      state: absent
