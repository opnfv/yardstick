---
- name: Include
  include_vars:
    file: "{{ rs_file }}"
    name: infra_deploy_vars

- set_fact:
    mac_address_counter: 0

- name: Create XML file
  include_tasks: configure_vm.yml
  extra_vars: "{{ mac_address_counter }}"
  loop_control:
    loop_var: node_item
  with_items: "{{ infra_deploy_vars.nodes }}"
