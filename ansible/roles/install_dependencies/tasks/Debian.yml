---
- name: Install core packages
  action: "{{ ansible_pkg_mgr }} name={{ item }} state=present"
  with_items:
    - python-minimal
    - wget
    - curl
    - screen
    - procps
    - git
    - socat
    - sshpass
    - libxslt1-dev
    - libffi-dev
    - libfuse-dev
    - qemu-kvm
    - qemu-user-static
    - qemu-utils
    - kpartx
    - libvirt0
    - python-libvirt
    - bridge-utils
    - ebtables
    - openssl
    - libssl-dev
    - python-dev
    - python-virtualenv
    - ccze
    - libxml2-dev
    - libxslt-dev
    - libzmq-dev
    - nginx-full
    - uwsgi
    - uwsgi-plugin-python
    - supervisor
    - python-setuptools
    - lsof
