---
- name: initialize Kubernetes cluster
  command: kubeadm init {{ pod_network_cidr|default('') }} {{ service_cidr|default('') }}
  register: kubeadm_init_tmp

- name: allow to schedule pods on the master
  command: kubectl taint nodes --all node-role.kubernetes.io/master-
  register: kubectl_tmp
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: create ubuntu kube config dir
  file: path=/home/ubuntu/.kube state=directory owner=ubuntu group=ubuntu

- name: copy kube config into the ubuntu home dir
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/ubuntu/.kube/config
    remote_src: yes
    group: ubuntu
    owner: ubuntu
