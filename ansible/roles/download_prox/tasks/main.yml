---
- debug:
    var: prox_version
    verbosity: 2

- name: fetch prox
  get_url:
    url: "{{ prox_url }}"
    dest: "{{ prox_dest }}"
    validate_certs: False
    checksum: "{{ prox_sha256s[prox_version] }}"

- unarchive:
    src: "{{ clone_dest }}/{{ prox_file }}"
    dest: "{{ clone_dest }}/"
    copy: no
    
- debug:
    var: prox_unarchive
    verbosity: 2

- set_fact:
    prox_path: "{{ clone_dest }}/{{ prox_unarchive }}"