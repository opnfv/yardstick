---
- name: create yardstick-samplevnfs image
  when: openrc_file is defined
  os_image:
    name: yardstick-samplevnfs
    is_public: yes
    disk_format: qcow2
    container_format: bare
    filename: "{{ raw_imgfile }}"
    properties:
      hw_vif_multiqueue_enabled: true
