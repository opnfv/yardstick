---
# Ignore errors as VM can be destroyed without been undefined.
- name: Destroy old VMs
  virt:
    command: destroy
    name: "{{ vmhost_item }}"
  when: delete_all_vms | bool or not delete_all_vms | bool and vmhost_item in deploy_vms
  ignore_errors: yes

# Ignore errors as VM can be running while undefined
- name: Undefine old VMs
  virt:
    command: undefine
    name: "{{ vmhost_item }}"
  when: delete_all_vms | bool or not delete_all_vms | bool and vmhost_item in deploy_vms
  ignore_errors: yes
