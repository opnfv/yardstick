---
- name: List VMs disks
  shell: virsh domblklist {{ vmhost_item }} | awk '/\/.*/ { print $2 }'
  when:
    - delete_all_vms is defined and ( delete_all_vms | bool or not delete_all_vms | bool and vmhost_item in deploy_vms ) or delete_all_vms is not defined and vmhost_item in deploy_vms
  register: virt_img

- name: Delete old disk images
  file:
    path: "{{ item }}"
    state: absent
  when: virt_img.stdout_lines is defined and virt_img.stdout_lines | length > 0
  with_items: "{{ virt_img.stdout_lines }}"
