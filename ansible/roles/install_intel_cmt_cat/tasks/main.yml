---

- name: Install extra build dependencies
  action: "{{ ansible_pkg_mgr }} name={{ item }} state=present"
  with_items: "{{ intel_cmt_cat_build_dependencies[ansible_os_family] }}"

- name: "make intel-cmt-cat"
  make:
    chdir: "{{ intel_cmt_cat_path }}"
    target: install
    params:
      PREFIX: "/usr"
