- name: add custom repos
  template:
    src: sources.list.j2
    dest: /etc/apt/sources.list.d/yardstick.list

#- name: Workaround for building on CentOS (apt-get is not working with http sources)
#  replace:
#    path: /etc/apt/sources.list
#    regex: http
