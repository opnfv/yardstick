---
- set_fact:
    service_cidr_param: --service-cidr={{ kubeadm_service_cidr }}
  when: 'kubeadm_service_cidr is defined'

- set_fact:
    pod_network_cidr_param: --pod-network-cidr={{ kubeadm_pod_network_cidr }}
  when: 'kubeadm_pod_network_cidr is defined'

- name: initialize Kubernetes cluster
  command: kubeadm init {{ pod_network_cidr_param|default('') }} {{ service_cidr_param|default('') }}

- name: allow to schedule pods on the master
  command: kubectl taint nodes --all node-role.kubernetes.io/master-
  register: kubectl_tmp
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf

- name: Installing a pod network
  command: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/v0.10.0/Documentation/kube-flannel.yml
  register: kubectl_tmp
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
