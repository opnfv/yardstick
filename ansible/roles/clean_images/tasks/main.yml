---
- name: Get all images
  os_images_facts: {}
  environment: "{{ openrc }}"

- debug: var=openstack_images

- set_fact:
    images_to_clean: "{{ openstack_images|map(attribute='name')|select('search', 'yardstick|cirros|Ubuntu-14\\.04')|list }}"

- debug: var=images_to_clean

- name: Cleanup images
  os_image:
    state: absent
    name: "{{ item }}"
  with_items: "{{ images_to_clean }}"
  environment: "{{ openrc }}"

