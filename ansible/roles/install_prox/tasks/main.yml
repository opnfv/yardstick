---
- include: "{{ ansible_os_family }}.yml"

- name: workaround, make trailing.sh executable
  file:
    path: "{{ prox_path }}/helper-scripts/trailing.sh"
    state: touch
    mode: 0755
  when: prox_version == "v035"

- make:
    chdir: "{{ prox_path }}"
  environment:
    RTE_SDK: "{{ RTE_SDK }}"
    RTE_TARGET: "{{ RTE_TARGET }}"


