---
- name: Update apt cache
  apt:
    update_cache: yes
    upgrade: yes
    cache_valid_time: 36000
  environment: "{{ hostvars[groups['jumphost'][0]]['proxy_env'] }}"

- name: Install packets
  apt:
    name: "{{ item }}"
  with_items:
    - python-tox
    - python-dev
    - libffi-dev
    - libssl-dev
    - python3-dev
    - ethtool
    - ipmitool
    - git
    - ntp
    - apparmor-utils
    - docker.io
    - libvirt-bin
    - python-setuptools
    - build-essential
  environment: "{{ hostvars[groups['jumphost'][0]]['proxy_env'] }}"

- name: Install pip
  shell: easy_install pip
  environment: "{{ hostvars[groups['jumphost'][0]]['proxy_env'] }}"

- name: Update pip ansible docker
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - ansible
    - docker
    - tox
    - shade
  environment: "{{ hostvars[groups['jumphost'][0]]['proxy_env'] }}"

- name: Remove conflicting packages
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - lxd
    - lxc
    - snapd
    - docker-py

- name: Stop and disable libvirt
  systemd:
    state: stopped
    enabled: no
    name: libvirt-bin.service

- name: Stop and disable apparmor service
  systemd:
    name: apparmor
    state: stopped
    enabled: no

- name: Get stat of libvirtd apparmor profile
  stat:
    path: /etc/apparmor.d/disable/usr.sbin.libvirtd
  register: apparmor_libvirtd_profile

- name: Remove apparmor profile for libvirt
  shell: ln -s /etc/apparmor.d/usr.sbin.libvirtd /etc/apparmor.d/disable/ && apparmor_parser -R /etc/apparmor.d/usr.sbin.libvirtd
  when:
    - apparmor_libvirtd_profile.stat.exists == False
