---
- name: Add kubernetes repo key
  apt_key:
    url: "{{ kubernetes_key_url }}"

- name: Add apt kubernetes repository
  apt_repository:
    repo: "{{ kubernetes_repo_url }}"
    filename: kubernetes

- name: Install kubelet kubeadm kubectl kubernetes-cni
  apt:
    name:
    - kubelet=1.9.3*
    - kubeadm=1.9.3*
    - kubectl=1.9.3*
    force: yes
