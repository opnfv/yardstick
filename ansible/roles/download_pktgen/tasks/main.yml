---
- file:
    path: "{{ pktgen_dest }}"
    state: directory

- name: fetch pktgen
  get_url:
    url: "{{ pktgen_url }}"
    dest: "{{ pktgen_dest }}"
    validate_certs: False
    checksum: "{{ pktgen_sha256s[pktgen_version] }}"

- unarchive:
    src: "{{ pktgen_dest }}/{{ pktgen_file }}"
    dest: "{{ pktgen_dest }}/"
    copy: no

- name: cleanup tar file to save space
  file:
      path: "{{ pktgen_dest }}/{{ pktgen_file }}"
      state: absent

- set_fact:
    pktgen_path: "{{ pktgen_dest }}/{{ pktgen_unarchive }}"

