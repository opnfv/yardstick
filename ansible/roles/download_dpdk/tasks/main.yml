---
- debug:
    var: dpdk_version
    verbosity: 2

- file:
    path: "{{ dpdk_dest }}"
    state: directory

- name: fetch dpdk
  get_url:
    url: "{{ dpdk_url }}"
    dest: "{{ dpdk_dest }}"
    validate_certs: False
    checksum: "{{ dpdk_md5[dpdk_version] }}"

- unarchive:
    src: "{{ dpdk_dest }}/{{ dpdk_file }}"
    dest: "{{ dpdk_dest }}/"
    copy: no

- name: cleanup tar file to save space
  file:
      path: "{{ dpdk_dest }}/{{ dpdk_file }}"
      state: absent

- name: find unzipped DPDK folder
  find:
    paths: "{{ dpdk_dest }}"
    patterns: "^dpdk-.*{{ dpdk_version }}$"
    file_type: directory
    use_regex: yes
  register: dpdk_folder_match

- fail:
    msg: "Connot find unzipped DPDK folder or more than one found"
  when: dpdk_folder_match.matched != 1

- set_fact:
    dpdk_path: "{{ dpdk_folder_match.files[0].path }}"

- set_fact:
    RTE_SDK: "{{ dpdk_path }}"

- set_fact:
    RTE_TARGET: "{{ dpdk_make_arch }}"
