---
- debug:
    var: dpdk_version
    verbosity: 2

- name: fetch dpdk
  get_url:
    url: "{{ dpdk_url }}"
    dest: "{{ dpdk_dest }}"
    validate_certs: False
    checksum: "{{ dpdk_sha256s[dpdk_version] }}"

- unarchive:
    src: "{{ clone_dest }}/{{ dpdk_file }}"
    dest: "{{ clone_dest }}/"
    copy: no

- set_fact:
    dpdk_path: "{{ clone_dest }}/{{ dpdk_unarchive }}"

- set_fact:
    RTE_SDK: "{{ dpdk_path }}"

- set_fact:
    RTE_TARGET: "{{ dpdk_make_arch }}"
