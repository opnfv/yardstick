---
- name: fetch civetweb
  get_url:
    url: "{{ civetweb_url }}"
    dest: "{{ clone_dest }}/"
    validate_certs: False
    checksum: "{{ civetweb_sha256s }}"

- name: unarchive civetweb
  unarchive:
    src: "{{ clone_dest }}/{{ trex_file }}"
    dest: "{{ clone_dest }}/"
    copy: no

- file:
    path: "{{ civetweb_dest }}"
    state: absent

- name: "move civetweb to {{ civetweb_dest }} path"
  shell: "mv {{ clone_dest }}/civetweb-master {{ civetweb_dest }}"
  args:
    executable: /bin/bash

- name: cleanup zip file to save space
  file:
      path: "{{ clone_dest }}/{{ trex_file }}"
      state: absent
