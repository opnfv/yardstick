---
- name: Delete any previous TRex scripts directory
  file:
    path: "{{ trex_scripts_directory }}"
    state: absent
  ignore_errors: True

- name: Create TRex scripts directory
  file:
    path: "{{ trex_scripts_directory }}"
    state: directory
    mode: 0755

# NOTE(ralonsoh): copy module doesn't work well together in a chroot jail, the
# directories are not referred to the chroot mounted directory.
- name: Move TRex directory
  shell: "mv -f {{ trex_directory }}/* {{ trex_scripts_directory }}/."

- name: Remove original TRex directory
  file:
    path: "{{ trex_directory }}"
    state: absent

- name: Create "setup.py" file
  template:
    src: templates/setup.j2
    dest: "{{ trex_scripts_directory }}/automation/trex_control_plane/stl/setup.py"

- name: Install TRex Python client
  pip:
    name: .
    editable: True
    chdir: "{{ trex_scripts_directory }}/automation/trex_control_plane/stl/"
