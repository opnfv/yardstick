---
- hosts: chroot_image
  connection: chroot
  vars:
    clone_dir: /tmp/yardstick-clone

  pre_tasks:
    - debug: msg="chrooted in {{ inventory_hostname }}"

  roles:
    - reset_resolv_conf
    - add_custom_repos
    - enable_hugepages_on_boot
    - modify_cloud_config
    - role: set_package_installer_proxy
      when: proxy_env is defined and proxy_env
    - install_image_dependencies
    - download_unixbench
    - install_unixbench
    - download_ramspeed
    - install_ramspeed
    - download_cachestat
    - install_cachestat
    - download_dpdk
    - install_dpdk
