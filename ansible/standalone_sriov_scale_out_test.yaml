---
- hosts: localhost
  connection: local
  vars:
    scale_out:
      - 1
      - 2
    flavor:
      user: root
      password: ""
      ram: 4096
      image: "/var/lib/libvirt/images/ubuntu.qcow2"
      extra_specs:
        cpu_sockets: 1
        cpu_cores: 6
        cpu_threads: 2
    flow:
      traffic_type: 4
      pkt_size:
         uplink: {64B: 100}
         downlink: {64B: 100}
      count: 10
      rfc2544:
        allowed_drop_rate: 0.0001 - 0.0001
      vnf_config:
        lb_config: 'SW'
        lb_count: 1
        worker_config: '1C/1T'
        worker_threads: 1

    # Environment variables
    gen:
      user: root
      password: ""
      key_filename: '~'
      pcis:
        uplink:
          - "0000:05:00.0"
          - "0000:05:00.2"
        downlink:
          - "0000:05:00.1"
          - "0000:05:00.3"
      ip:
        mgmt:
          - '1.2.1.6/24'
        uplink:
          - '152.16.100.20/24'
          - '172.16.100.20/24'
        downlink:
          - '152.16.40.20/24'
          - '172.16.40.20/24'
      mac:
        uplink:
          - '00:00:00:9e:00:f8'
          - '00:00:00:9e:00:fa'
        downlink:
          - '00:00:00:9e:00:f9'
          - '00:00:00:9e:00:fb'

    host:
      ip: "192.168.100.101/24"
      user: root
      password: ""
      key_filename: '~'

    vnf:
      pcis:
        uplink:
          - "0000:05:00.0"
          - "0000:05:00.2"
        downlink:
          - "0000:05:00.1"
          - "0000:05:00.3"
      ip:
        mgmt:
          - '1.2.1.6/24'
          - '1.2.1.6/24'
        uplink:
          - '152.16.100.10/24'
          - '172.16.100.10/24'
        downlink:
          - '152.16.40.10/24'
          - '172.16.40.10/24'

  tasks:
    - include: sriov_scale_out_test_templates.yml
      with_items: "{{ scale_out }}"

