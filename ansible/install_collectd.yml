---
- hosts: all
  vars:
    clone_dir: /tmp/yardstick-clone
  environment: "{{ proxy_env|default({}) }}"

  roles:
    # build shared DPDK for collectd only, required DPDK downloaded already
    - role: download_dpdk
    - install_dpdk_shared
    - install_rabbitmq
    - download_intel_cmt_cat
    - install_intel_cmt_cat
    - download_pmu_tools
    - install_pmu_tools
    - download_collectd
    - install_collectd

