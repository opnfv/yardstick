---
- hosts: yardstick

  tasks:
    - set_fact:
        image_properties:
           hw_mem_page_size: 'large'
      when: fdio

    - os_image:
        name: "{{ cirros_image }}"
        is_public: yes
        disk_format: qcow2
        container_format: bare
        filename: "{{ cirros_image_file }}"
        properties: "{{ image_properties }}"
      environment: "{{ openrc }}"

    - os_image_facts:
        name: "{{ cirros_image }}"
      environment: "{{ openrc }}"
