---
- hosts: jumphost
  vars:
    rs_file: "{{ RS_FILE }}"
    clean_up: "{{ CLEAN_UP | default(False) }}" # If True will be delete all VMs, networks, disk images

  tasks:
  - set_fact:
      proxy_host: "{{ lookup('env', 'http_proxy') | urlsplit('hostname') }}"
      proxy_proto: "{{ lookup('env', 'http_proxy') | urlsplit('scheme') }}"
      proxy_port: "{{ lookup('env', 'http_proxy') | urlsplit('port') }}"

  - set_fact:
      proxy_host_ip: "{{ lookup('dig', proxy_host) }}"

  roles:
    - infra_destroy_previous_configuration
    - infra_check_requirements
    - infra_create_network
    - infra_create_vms
    - infra_prepare_vms

- hosts: deploy,regular,yardstickG
  gather_facts: no
  become: yes

  roles:
  - infra_rampup_stack_nodes


- hosts: deploy
  become: yes
  environment: "{{ proxy_env }}"
  vars:
    rs_file: "{{ RS_FILE }}"

  roles:
  - infra_deploy_openstack


- hosts: yardstickG
  gather_facts: no
  become: yes
  vars:
    git_repos_path: '/tmp/repos/'

  tasks:
  - name: Clone yardstick repo
    git:
      repo: 'https://gerrit.opnfv.org/gerrit/yardstick'
      dest: "{{ git_repos_path + 'yardstick' }}"
      version: master
    environment: "{{ proxy_env }}"

  - name: Upload OpenStack env file to Yardstick VM
    copy:
      src: /tmp/admin-openrc.yaml
      dest: /tmp/admin-openrc.yaml

  - name: Upload OpenStack env file to Yardstick VM
    copy:
      src: /tmp/admin-openrc.sh
      dest: /tmp/admin-openrc.sh

  - name: Add openStack environment variables
    include_vars:
      file: /tmp/admin-openrc.yaml
      name: ostack_env

  - name: Run nsb_setup.sh
    shell: "{{ git_repos_path + 'yardstick/nsb_setup.sh /tmp/admin-openrc.sh' }}"
    args:
      chdir: "{{ git_repos_path + 'yardstick/' }}"
    environment: "{{ ostack_env }}"
