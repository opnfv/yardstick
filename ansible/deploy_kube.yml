---
- hosts: master
  become: yes
  environment: "{{ proxy_env }}"
  roles:
  - set_package_installer_proxy
  - install_dependencies_kubernetes
  - docker
  - install_go
  - install_kube
  - build_cni
  - role: download_dpdk
    dpdk_version: "17.02.1"
  - install_dpdk
  - init_kubeadm
