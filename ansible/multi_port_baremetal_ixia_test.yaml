---
- hosts: localhost
  connection: local
  vars:
    scale_out:
      - 1
      - 2
    flow:
      traffic_type: 4
      pkt_size:
         uplink: {64B: 100}
         downlink: {64B: 100}
      count: 10
      rfc2544:
        allowed_drop_rate: 0.0001 - 0.0001
      vnf_config:
        lb_config: 'SW'
        lb_count: 1
        worker_config: '1C/1T'
        worker_threads: 1

    # Environment variables
    gen:
      user: ""
      password: ""
      key_filename: ~
      tg_config:
        ixchassis: "1.1.1.127" #ixia chassis ip
        tcl_port: "8009" # tcl server port
        lib_path: "/opt/ixia/ixos-api/8.01.0.2/lib/ixTcl1.0"
        root_dir: "/opt/ixia/ixos-api/8.01.0.2/"
        py_bin_path: "/opt/ixia/ixload/8.01.106.3/bin/"
        dut_result_dir: "/mnt/results"
        version: "8.01.106.3"
      pcis:
        uplink:
          - "2:5" #Card:port
          - "2:3" #Card:port
        downlink:
          - "2:6" #Card:port
          - "2:5" #Card:port
      ip:
        mgmt:
          - '1.2.1.6/24'
        uplink:
          - '152.16.100.20/24'
          - '172.16.100.20/24'
        downlink:
          - '152.16.40.20/24'
          - '172.16.40.20/24'
      mac:
        uplink:
          - '00:98:10:64:14:00'
          - '00:ac:10:64:14:0'
        downlink:
          - '00:98:10:28:14:00'
          - '00:ac:10:28:14:00'

    vnf:
      ip: "192.168.100.101/24"
      user: root
      password: ""
      key_filename: /root/.ssh/id_rsa
      pcis:
        uplink:
          - "0000:05:00.0"
          - "0000:05:00.2"
        downlink:
          - "0000:05:00.1"
          - "0000:05:00.3"
      ip:
        mgmt:
          - '1.2.1.6/24'
        uplink:
          - '152.16.100.10/24'
          - '172.16.100.10/24'
        downlink:
          - '152.16.40.10/24'
          - '172.16.40.10/24'
      mac:
        uplink:
          - '00:00:00:9e:00:f8'
          - '00:00:00:9e:00:fa'
        downlink:
          - '00:00:00:9e:00:f9'
          - '00:00:00:9e:00:fb'

  tasks:
    - include: multi_port_baremetal_ixia_test_templates.yml
      with_items: "{{ scale_out }}"

