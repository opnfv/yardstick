---
- include: ubuntu_server_baremetal_deploy_samplevnfs.yml
  vars:
    YARD_IMG_ARCH: amd64

- hosts: jumphost
  environment:
    "{{ proxy_env }}"
  roles:
    - install_dependencies
    - docker

- include: build_yardstick_image.yml
  vars:
    YARD_IMG_ARCH: amd64
    release: xenial
  when: openrc_file is defined

- hosts: jumphost
  environment:
    - "{{ proxy_env }}"
  vars_files:
    - yardstick_config.yml
  roles:
    - role: convert_openrc
      when: openrc_file is defined
    - role: clean_images
      environment:  "{{ openrc }}"
      when: openrc_file is defined
    - role: clean_flavors
      environment:  "{{ openrc }}"
      when: openrc_file is defined
    - role: create_image
      environment:  "{{ openrc }}"
      when: openrc_file is defined
    - role: create_flavors
      environment:  "{{ openrc }}"
      when: openrc_file is defined
  post_tasks:
    - name: Start yardstick container
      docker_container:
        name: yardstick
        pull: yes
        recreate: yes
        image: opnfv/yardstick:latest
        state: started
        restart_policy: always
        privileged: yes
        interactive: yes
        volumes:
          - "{{ openrc_file|default('/dev/null') }}:/etc/yardstick/openstack.creds:ro"
          - /var/run/docker.sock:/var/run/docker.sock
          - /opt:/opt
          - /etc/localtime:/etc/localtime:ro
