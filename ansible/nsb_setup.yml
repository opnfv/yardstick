###
#  Prepare baremetal machine
#  check included file for other vars/env
###
- include: ubuntu_server_baremetal_deploy_samplevnfs.yml
  vars:
    YARD_IMG_ARCH: amd64

- hosts: jumphost
  environment:
    "{{ proxy_env }}"
  roles:
    - install_dependencies
    - docker

###
# handle all openstack stuff inone file,
# so we don't have to use when: openrc_file is defined for each of them
###
- include: prepare_openstack
  when: openrc_file is defined

- hosts: jumphost
  tasks:
    - name: Start yardstick container
      docker_container:
        name: yardstick
        pull: yes
        recreate: yes
        image: opnfv/yardstick:latest
        state: started
        restart_policy: always
        privileged: yes
        interactive: yes
        volumes:
          - "{{ openrc_file|default('/dev/null') }}:/etc/yardstick/openstack.creds:ro"
          - /var/run/docker.sock:/var/run/docker.sock
          - /opt:/opt
          - /etc/localtime:/etc/localtime:ro
          - /root/yardstick/etc/yardstick:/etc/yardstick
          - /root/yardstick:/home/opnfv/repos/yardstick

