---
- hosts: standalone, ovs, sriov
  # takes the following parameters:
  # vm_path:  where the iso images should be stored, /var/lib/yardstick/vm<item> by default
  # vm_count: number of vm instances to create iso images for
  # proxy_env: dictionary with proxy environment (http_proxy, https_proxy, no_proxy)
  # mgmt_addr: address of the management interface of the host of the VMs (example: 1.1.1.2/8)
  # vm_address_offset: starting IP address from the mgmt_addr/24 network. (example: 100,
  #                    meaning addresses 1.1.1.100, 1.1.1.101, ...)
  #
  roles:
    - build_cloudinit_iso_images
