---

schema: "yardstick:task:0.1"
description: >
    Sample fio on k8s config file;
    Measure Storage IOPS, throughput and latency using fio.

scenarios:
{% for rw in ['read', 'write', 'randwrite', 'randread', 'rw'] %}
  {% for bs in ['4k', '64k', '1024k'] %}
-
  type: Fio
  options:
    filename: /tmp/data.raw
    bs: {{bs}}
    rw: {{rw}}
    ramp_time: 10
    duration: 20

  host: host-k8s

  runner:
    type: Iteration
    iterations: 1
    interval: 1

  sla:
    read_bw: 400
    read_iops: 100
    read_lat: 20000
    write_bw: 400
    write_iops: 100
    write_lat: 20000
    action: monitor
  {% endfor %}
{% endfor %}

context:
  type: Kubernetes
  name: k8s

  servers:
    host:
      image: rexlee8776/yardstick-image
      command: /bin/bash
      args: ['-c', 'mkdir /root/.ssh; cp /tmp/.ssh/authorized_keys ~/.ssh/.;
                    chmod 700 ~/.ssh; chmod 600 ~/.ssh/*; service ssh restart;
                    while true ; do sleep 10000; done']
