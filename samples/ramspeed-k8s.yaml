---

schema: "yardstick:task:0.1"
description: >
    RAMspeed benchmark task based on K8S config file;
    Measure cache and memory bandwidth using Ramspeed

scenarios:
-
  type: Ramspeed
  options:
    type_id: 1
    load: 16
    block_size: 32
    iteration: 1

  host: kratos-k8s

  runner:
    type: Iteration
    iterations: 1

  sla:
    min_bandwidth: 6000
    action: monitor

context:
  name: k8s
  type: Kubernetes

  servers:
    kratos:
      image: rexlee8776/yardstick-image
      command: /bin/bash
      args: ['-c', 'mkdir /root/.ssh; cp /tmp/.ssh/authorized_keys ~/.ssh/.;
                    chmod 700 ~/.ssh; chmod 600 ~/.ssh/*; service ssh restart;
                    while true ; do sleep 10000; done']
