---
# Sample benchmark task config file
# Two scenarios run in parallel using different type of runners

schema: "yardstick:task:0.1"
run_in_parallel: true

scenarios:
-
  type: Ping
  options:
    packetsize: 100
  host: client.demo
  target: server.demo
  runner:
    type: Duration
    duration: 60
    interval: 1
  sla:
    max_rtt: 15
    action: monitor
-
  type: Ping
  options:
    packetsize: 200
  client: client.demo
  server: server.demo
  runner:
    type: Duration
    duration: 60
    interval: 1
  sla:
    max_rtt: 20
    action: monitor

context:
  name: demo
  image: cirros-0.3.3
  flavor: m1.tiny
  user: cirros

  servers:
    client:
      floating_ip: true
    server:

  networks:
    test:
      cidr: '10.0.1.0/24'
      external_network: "net04_ext"

