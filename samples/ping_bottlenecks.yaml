---

schema: "yardstick:task:0.1"
description: >
    bottlenecks stress test config file;
    measure VMs latency using ping;
run_in_parallel: true
{% set stack_num = stack_num or 1 %}

scenarios:
{% for num in range(stack_num) %}
-
  type: Ping
  options:
    packetsize: 100
  host: demo1.demo{{num}}
  target: demo2.demo{{num}}
  runner:
    type: Duration
    duration: 60
    interval: 1
{% endfor %}

contexts:
{% for num in range(stack_num) %}
-
  name: demo{{num}}
  image: yardstick-image
  flavor: yardstick-flavor
  user: ubuntu

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    demo1:
      floating_ip: true
      placement: "pgrp1"
    demo2:
      placement: "pgrp1"

  networks:
    test:
      cidr: '10.0.1.0/24'
{% endfor %}
