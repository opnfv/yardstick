---
# Sample benchmark task config file
# measure network latency using ping

schema: "yardstick:task:0.1"

{% set existing_network = existing_network or 'external' %}

scenarios:
-
  type: Ping
  options:
    packetsize: 200
  host: athena.demo
  target: ares.demo

  runner:
    type: Duration
    duration: 60
    interval: 1

  sla:
    max_rtt: 10
    action: monitor

context:
  name: demo
  image: yardstick-image
  flavor: yardstick-flavor
  user: ubuntu

  servers:
    athena:
    ares:

  networks:
    yardstick-TC006-99cd9b79-test:
      net_flags:
        is_existing: true
      subnet: yardstick-TC006-99cd9b79-test-subnet
    external:
      net_flags:
        is_existing: true
        is_public: true
      subnet: external-subnet
