---
# Scenario case for hapoxy process crash

schema: "yardstick:task:0.1"
scenarios:
  -
    type: "general_scenario"
    options:
      attackers:
        -
          fault_type: "general-attacker"
          host: node1
          key: "kill-process"
          actionParameter:
            processName: "haproxy"
          rollbackParameter:
            processName: "haproxy"

      monitors:
        -
           monitor_type: "general-monitor"
           key: "service_status"
           host: node1
           monitor_time: 30
           sla:
             max_recover_time: 10
           parameter:
             serviceName: "haproxy"

      steps:
        -
          actionKey: "kill-process"
          actionType: "attacker"
          index: 2
        -
          actionKey: "service_status"
          actionType: "monitor"
          index: 1

    nodes:
      node1: node1.LF
    runner:
      type: Duration
      duration: 1
    sla:
      outage_time: 5
      action: monitor

context:
  type: Node
  name: LF
  file: /root/yardstick/etc/yardstick/nodes/fuel_virtual/pod.yaml