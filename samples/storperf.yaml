---
# Sample StorPerf benchmark task config file
# StorPerf is a tool to measure block and object storage performance in an NFVI

schema: "yardstick:task:0.1"

scenarios:
-
  type: StorPerf
  options:
    agent_count: 8
    agent_network: "StorPerf_Agent_Network"
    volume_size: 10
    block_size: 4096
    queue_depth: 4
    workload: "rs"
    # target:
    # nossd:
    # nowarm:
    StorPerf_ip: "192.168.0.1"
    query_interval: 10
    timeout: 900

  runner:
    type: Iteration
    iterations: 1

context:
  type: Dummy
