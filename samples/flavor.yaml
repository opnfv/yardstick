---
schema: "yardstick:task:0.1"

scenarios:
-
  type: CreateFlavor
  options:
    flavor_name: "test-flavor"
    # Memory size in MB
    ram: 1024
    vcpus: 4
    # Disk space in GB
    disk: 3
    openstack_params:
      flavorid: 'auto'
      ephemeral: 0
      # Swap space in MB
      swap: 0
      rxtx_factor: 1.0
      is_public: True
  output: flavor_id
  runner:
    type: Iteration
    iterations: 1

-
  type: GetFlavor
  options:
    #flavor_name: "test-flavor"
    flavor_id: $flavor_id
  runner:
    type: Iteration
    iterations: 1

-
  type: DeleteFlavor
  options:
    flavor_name: "test-flavor"
    #flavor_id: $flavor_id
  runner:
    type: Iteration
    iterations: 1
