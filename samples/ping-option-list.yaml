---
# Sample benchmark task config file
# A list of input values for a chosen parameter using Sequence runner

schema: "yardstick:task:0.1"

scenarios:
-
  type: Ping
  host: athena.demo
  target: hades.demo

  runner:
    type: Sequence
    interval: 1
    scenario_option_name: packetsize
    sequence:
    - 100
    - 200
    - 250

context:
  name: demo
  image: cirros-0.3.3
  flavor: m1.tiny
  user: cirros

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    athena:
      floating_ip: true
      placement: "pgrp1"
    hades:
      placement: "pgrp1"

  networks:
    test:
      cidr: '10.0.1.0/24'


