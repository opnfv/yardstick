---
# Sample benchmark task config file
# measure http connection per sec for vfw usinf ixload

schema: "yardstick:task:0.1"

scenarios:
-
  type: Ixloadgen
  options:
    pci: 
       - "0000:07:00.2"
       - "0000:07:00.3"

  host: tg.demo
  target: vnf.demo

  runner:
    type: Iteration
    iterations: 1
    interval: 2
  sla:
    max_ppm: 1000
    action: monitor
context:
  type: Node
  name: demo
  file: /etc/yardstick/nodes/pod_ixload.yaml
