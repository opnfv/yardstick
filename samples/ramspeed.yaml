---
# Sample benchmark task config file
# measure cache and memory bandwidth using Ramspeed

schema: "yardstick:task:0.1"

scenarios:
-
  type: Ramspeed
  options:
    type_id: 1
    load: 16
    block_size: 32
    iteration: 1

  host: kratos.demo

  runner:
    type: Iteration
    iterations: 1

  sla:
    min_bandwidth: 6000
    action: monitor

context:
  name: demo
  image: yardstick-image
  flavor: yardstick-flavor
  user: ubuntu

  servers:
    kratos:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
