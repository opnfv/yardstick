---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ipv4_throughput.yaml
  topology: acl-tg-topology.yaml
  nodes:
    tg__1: trafficgen_1.yardstick
    vnf__1: vnf.yardstick
  tc_options:
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
  vnf_options:
    acl:
      rules: acl_1rule.yaml
      cfg: acl_config
  runner:
    type: Duration
    duration: 400
    interval: 35
  traffic_options:
    flow: ../../traffic_profiles/ipv4_1flow_Packets.yaml
    imix: ../../traffic_profiles/imix_voice.yaml
context:
  # put node context first, so we don't HEAT deploy if node has errors
  name: yardstick
  image: yardstick-acl
#  flavor: yardstick-flavor
  flavor:
    name: yardstick-dpdk-flavor
    vcpus: 6
    ram: 20480
    disk: 4
    extra_specs:
      hw:cpu_sockets: 1
      hw:cpu_cores: 6
      hw:cpu_threads: 1
#  #      hw:mem_page_size: large
  user: ubuntu
  placement_groups:
    pgrp1:
      policy: "availability"
  servers:
    vnf:
      floating_ip: true
      placement: "pgrp1"
    trafficgen_1:
      floating_ip: true
      placement: "pgrp1"
  networks:
    mgmt:
      cidr: '10.0.1.0/24'
      external_network: "yardstick-public"
    xe0:
      cidr: '10.0.2.0/24'
      vld_id: public
    xe1:
      cidr: '10.0.3.0/24'
      vld_id: private
