---
{% for vnfs in range(num_vnfs) %}
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ipv4_throughput.yaml
  {# for now we have to manually create topologys for each number of VNFs #}
  topology: acl-tg-topology-{{ vnfs }}.yaml
  nodes:
    {% for vnf_num in range(vnfs) %}
    tg__{{ vnf_num }}: trafficgen_{{ vnf_num }}.yardstick
    vnf__{{ vnf_num }}: vnf_{{ vnf_num }}.yardstick
    {% endfor %}
  options:
    packetsize: 64
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
    vnf__1:
      rules: acl_1rule.yaml
      vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: 1}
  runner:
    type: Iteration
    iterations: 10
    interval: 35
  traffic_options:
    flow: ../../traffic_profiles/ipv4_1flow_Packets.yaml
    imix: ../../traffic_profiles/imix_voice.yaml
context:
  # put node context first, so we don't HEAT deploy if node has errors
  name: yardstick
  image: yardstick-acl
  flavor:
    name: yardstick-dpdk-flavor
    vcpus: 6
    ram: 20480
    disk: 4
    extra_specs:
      hw:cpu_sockets: 1
      hw:cpu_cores: 6
      hw:cpu_threads: 1
  user: ubuntu
  placement_groups:
    pgrp1:
      policy: "availability"
  servers:
    {% for vnf_num in range(vnfs) %}
    vnf_{{ vnf_num }}:
      floating_ip: true
      placement: "pgrp1"
    trafficgen_{{ vnf_num }}:
      floating_ip: true
      placement: "pgrp1"
    {% endfor %}
  networks:
    mgmt:
      cidr: '10.0.1.0/24'
      external_network: "yardstick-public"
    xe0:
      cidr: '10.0.2.0/24'
      vld_id: public
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'
    xe1:
      cidr: '10.0.3.0/24'
      vld_id: private
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'
{% endfor %}
