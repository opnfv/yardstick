nsd:nsd-catalog:
    nsd:
    -   id: 3tg-topology
        name: 3tg-topology
        short-name: 3tg-topology
        description: 3tg-topology
        constituent-vnfd:
        -   member-vnf-index: '1'
            vnfd-id-ref: tg__1
            VNF model: ../../vnf_descriptors/tg_rfc2544_tpl.yaml      #VNF type
        -   member-vnf-index: '2'
            vnfd-id-ref: vnf__1
            VNF model: ../../vnf_descriptors/acl_vnf.yaml      #VNF type

        vld:
        -   id: private_1
            name: tg__1 to vnf__1 link 1
            type: ELAN
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: '1'
                vnfd-connection-point-ref: xe0
                vnfd-id-ref: tg__1
            -   member-vnf-index-ref: '2'
                vnfd-connection-point-ref: xe0
                vnfd-id-ref: vnf__1

        -   id: public_1
            name: vnf__1 to tg__1 link 2
            type: ELAN
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: '2'
                vnfd-connection-point-ref: xe1
                vnfd-id-ref: vnf__1
            -   member-vnf-index-ref: '1'
                vnfd-connection-point-ref: xe1
                vnfd-id-ref: tg__1
