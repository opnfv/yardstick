---
schema: yardstick:task:0.1
scenarios:
  - type: NSPerf
    traffic_profile: ../../traffic_profiles/ipv4_throughput-2.yaml
    topology: acl-tg-topology-3node-2.yaml
    nodes:
      tg__0: tg_0.yardstick
      tg__1: tg_1.yardstick
      vnf__0: vnf_0.yardstick
      vnf__1: vnf_1.yardstick
    options:
      framesize:
        uplink: {64B: 100}
        downlink: {64B: 100}
      flow:
        src_ip:
          - {'tg__0': 'xe0'}
          - {'tg__0': 'xe1'}
        dst_ip:
          - {'tg__1': 'xe0'}
          - {'tg__1': 'xe1'}
        count: 1
      traffic_type: 4
      rfc2544:
        allowed_drop_rate: 0.0001 - 0.0001
        correlated_traffic: true
      vnf__0:
        rules: acl_1rule.yaml
        vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: 1}
      vnf__1:
        rules: acl_1rule.yaml
        vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: 1}
    runner:
      type: Iteration
      iterations: 10
      interval: 35
context:
  name: yardstick
  image: yardstick-samplevnfs
  flavor:
    vcpus: 10
    ram: 10240
    disk: 6
    extra_specs:
      hw:cpu_sockets: 1
      hw:cpu_cores: 10
      hw:cpu_threads: 1
  user: ubuntu
  placement_groups:
    pgrp1:
      policy: "availability"
  servers:
    tg_0:
      floating_ip: true
      placement: "pgrp1"
      network_ports:
        mgmt:
          - mgmt
        uplink_0:
          - xe0
        uplink_1:
          - xe1
    tg_1:
      floating_ip: true
      placement: "pgrp1"
      network_ports:
        mgmt:
          - mgmt
        downlink_0:
          - xe0
        downlink_1:
          - xe1
    vnf_0:
      floating_ip: true
      placement: "pgrp1"
      network_ports:
        mgmt:
          - mgmt
        uplink_0:
          - xe0
        downlink_0:
          - xe1
    vnf_1:
      floating_ip: true
      placement: "pgrp1"
      network_ports:
        mgmt:
          - mgmt
        uplink_1:
          - xe0
        downlink_1:
          - xe1
  networks:
    mgmt:
      cidr: '10.0.1.0/24'
    uplink_0:
      cidr: '10.1.0.0/24'
      gateway_ip: 'null'
      port_security_enabled: False
      enable_dhcp: 'false'
    downlink_0:
      cidr: '10.1.1.0/24'
      gateway_ip: 'null'
      port_security_enabled: False
      enable_dhcp: 'false'
    uplink_1:
      cidr: '10.2.0.0/24'
      gateway_ip: 'null'
      port_security_enabled: False
      enable_dhcp: 'false'
    downlink_1:
      cidr: '10.2.1.0/24'
      gateway_ip: 'null'
      port_security_enabled: False
      enable_dhcp: 'false'
