---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ipv4_throughput.yaml
  topology: acl-tg-topology.yaml
  nodes:
    tg__1: trafficgen_1.yardstick
    vnf__1: vnf.yardstick
  options:
    framesize:
      private: {64B: 100}
      public: {64B: 100}
    flow:
      src_ip: [{'tg__1': 'xe0'}]
      dst_ip: [{'tg__1': 'xe1'}]
      count: 1
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
    vnf__1:
      rules: acl_1rule.yaml
      vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: 1}
  runner:
    type: Iteration
    iterations: 10
    interval: 35
context:
  # put node context first, so we don't HEAT deploy if node has errors
  name: yardstick
  image: yardstick-samplevnfs
  flavor:
    vcpus: 10
    ram: 20480
    disk: 4
    extra_specs:
      hw:cpu_sockets: 1
      hw:cpu_cores: 10
      hw:cpu_threads: 1
  user: ubuntu
  placement_groups:
    pgrp1:
      policy: "availability"
  servers:
    vnf:
      floating_ip: true
      placement: "pgrp1"
    trafficgen_1:
      floating_ip: true
      placement: "pgrp1"
  networks:
    mgmt:
      cidr: '10.0.1.0/24'
    xe0:
      cidr: '10.0.2.0/24'
      vld_id: public_1
      gateway_ip: 'null'
#      port_security_enabled: False
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'
    xe1:
      cidr: '10.0.3.0/24'
      vld_id: private_1
      gateway_ip: 'null'
#      port_security_enabled: False
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'

