---
schema: "yardstick:task:0.1"

scenarios:
-
  type: NSPerf
  traffic_profile: ../../traffic_profiles/fixed.yaml
  topology: ping_tg_topology.yaml

  nodes:
    tg__1: trafficgen_1.yardstick
    vnf__1: vnf.yardstick

  runner:
    type: Duration
    duration: 10

context:
  name: yardstick
  image: yardstick-samplevnfs
  flavor: yardstick-flavor
  user: ubuntu

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    vnf:
      floating_ip: true
      placement: "pgrp1"
    trafficgen_1:
      floating_ip: true
      placement: "pgrp1"

  networks:
    mgmt:
      cidr: '10.0.1.0/24'
      external_network: "yardstick-public"
    xe0:
      cidr: '10.0.2.0/24'
      vld_id: public
    xe1:
      cidr: '10.0.3.0/24'
      vld_id: private


