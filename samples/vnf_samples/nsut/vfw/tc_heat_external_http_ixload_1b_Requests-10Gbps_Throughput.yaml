---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: "../../traffic_profiles/http_tests/HTTP_1b-requests_65000_concurrency.yaml"
  topology: vfw_vnf_topology_ixload.yaml
  nodes:
    tg__0: trafficgen_1.yardstick1
    vnf__0: vnf.yardstick
  options:
    framesize:
      private: {64B: 100}
      public: {64B: 100}
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
    vnf__0:
      rules: acl_1rule.yaml
      vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: 1}
      nfvi_enable: True
  runner:
    type: Duration
    duration: 2
  ixia_profile: ../../traffic_profiles/vfw/HTTP-vFW_IPv4_2Ports_Throughput.rxf # Need vlan update
contexts:
  - name: yardstick1
    type: Node
    file: /etc/yardstick/nodes/pod_ixia.yaml
  - name: yardstick
    image: yardstick-samplevnfs
    flavor:
      vcpus: 10
      ram: 20480
      disk: 6
      extra_specs:
        hw:cpu_sockets: 1
        hw:cpu_cores: 10
        hw:cpu_threads: 1
    user: ubuntu
    placement_groups:
      pgrp1:
        policy: "availability"
    servers:
      vnf:
        floating_ip: true
        placement: "pgrp1"
        network_ports:
          mgmt:
            - mgmt
          uplink_0:
            - xe0:
                local_ip: 10.0.2.10
                netmask: 255.255.255.0
          downlink_0:
            - xe1:
                local_ip: 10.0.3.10
                netmask: 255.255.255.0
    networks:
      mgmt:
        cidr: '10.0.1.0/24'
      uplink_0:
        cidr: '10.0.2.0/24'
        gateway_ip: 'null'
        provider: true
        physical_network: phystenant1
        port_security_enabled: False
        enable_dhcp: 'false'
      downlink_0:
        cidr: '10.0.3.0/24'
        gateway_ip: 'null'
        provider: true
        physical_network: phystenant2
        port_security_enabled: False
        enable_dhcp: 'false'

