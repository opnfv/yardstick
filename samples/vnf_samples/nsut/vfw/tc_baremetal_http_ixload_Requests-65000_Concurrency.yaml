{% if not 'requet_size' or 'request_size' not in [ "1b", "4k", "64k", "256k", "512k", "1024k" ] %}
    {% set request_size = "4k" %}
{% endif %}
---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: "../../traffic_profiles/http_tests/HTTP_requests_65000_concurrency.yaml"
  extra_args:
      request_size: {{ request_size }}
  topology: vfw_vnf_topology_ixload.yaml
  nodes:
    tg__0: trafficgen_1.yardstick
    vnf__0: vnf.yardstick
  options:
    framesize:
      uplink: {64B: 100}
      downlink: {64B: 100}
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
    vnf__0:
      rules: acl_1rule.yaml
      vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: 1}
      nfvi_enable: True
  runner:
    type: Duration
    duration: 2
  ixia_profile: ../../traffic_profiles/vfw/HTTP-vFW_IPv4_2Ports.rxf # Need vlan update
context:
  type: Node
  name: yardstick
  nfvi_type: baremetal
  file: /etc/yardstick/nodes/pod_ixia.yaml

