nsd:nsd-catalog:
    nsd:
    -   id: 2tg-topology
        name: 2tg-topology
        short-name: 2tg-topology
        description: 2tg-topology
        constituent-vnfd:
        - member-vnf-index: '1'
          vnfd-id-ref: tg__1
          VNF model: ../../vnf_descriptors/tg_rfc2544_tpl.yaml      #VNF type
{% for vnf_num in range(item.num_vnfs|int) %}
        - member-vnf-index: '{{ vnf_num + 2 }}'
          vnfd-id-ref: vnf__{{ vnf_num + 1}}
          VNF model: ../../vnf_descriptors/vfw_vnf.yaml      #VNF type
{% endfor %}

        vld:
{% for vnf_num in range(item.num_vnfs|int) %}
          - id: private_{{ vnf_num + 1}}
            name: "tg__1 to vnf__{{ vnf_num + 1}} link {{ (vnf_num * 2) + 1}}"
            type: ELAN
            vnfd-connection-point-ref:
              - member-vnf-index-ref: '1'
                vnfd-connection-point-ref: xe{{ vnf_num * 2}}
                vnfd-id-ref: tg__1
              - member-vnf-index-ref: '{{ vnf_num + 2 }}'
                vnfd-connection-point-ref: xe0
                vnfd-id-ref: vnf__{{ vnf_num + 1}}
          - id: public_{{ vnf_num + 1}}
            name: "vnf__{{ vnf_num + 1}} to tg__1 link {{ (vnf_num * 2) + 2}}"
            type: ELAN
            vnfd-connection-point-ref:
              - member-vnf-index-ref: '{{ vnf_num  + 2}}'
                vnfd-connection-point-ref: xe1
                vnfd-id-ref: vnf__{{ vnf_num + 1}}
              - member-vnf-index-ref: '1'
                vnfd-connection-point-ref: xe{{ (vnf_num * 2) + 1}}
                vnfd-id-ref: tg__1
{% endfor %}
