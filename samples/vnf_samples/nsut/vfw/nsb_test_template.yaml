---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: {{ traffic_profile }}
  topology: {{ topology }}
  nodes:
    tg__1: trafficgen_1.yardstick
    vnf__1: vnf.yardstick
  options:
    packetsize: {{ packetsize }}
    traffic_type: {{ traffic_type }}
    rfc2544:
      allowed_drop_rate: {{ allowed_drop_rate }}
    vnf__1:
      {% if acl_rule_file is defined %}
      rules: {{ acl_rule_file }}
      {% endif %}
      vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: {{ worker_threads }} }
  runner:
    type: Iteration
    iterations: {{ iterations }}
    interval: {{ interval }}
  traffic_options:
    flow: {{ traffic_flow }}
    imix: {{ traffic_imix }}
context:
  # put node context first, so we don't HEAT deploy if node has errors
  name: yardstick
  flavor:
    name: yardstick-dpdk-flavor
    vcpus: {{ vcpus }}
    ram: {{ mem }}
    disk: 4
    extra_specs:
      hw:cpu_sockets: {{ vcpu_sockets }}
      hw:cpu_cores: {{ vcpus_cores }}
      hw:cpu_threads: {{ vcpu_threads }}
  #      hw:mem_page_size: large
  user: {{ user }}
  placement_groups:
    pgrp1:
      policy: "availability"
  servers:
    vnf:
      floating_ip: true
      placement: "pgrp1"
      image: {{ vnf_image }}
    trafficgen_1:
      floating_ip: true
      placement: "pgrp1"
      image: {{ tg_image }}
  networks:
    mgmt:
      cidr: '10.0.1.0/24'
      external_network: {{ external_network }}
    xe0:
      cidr: '10.0.2.0/24'
      vld_id: public
      gateway_ip: 'null'
      enable_dhcp: False
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'
    xe1:
      cidr: '10.0.3.0/24'
      vld_id: private
      gateway_ip: 'null'
      enable_dhcp: False
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'

