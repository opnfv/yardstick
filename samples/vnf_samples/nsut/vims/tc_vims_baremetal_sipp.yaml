---
schema: yardstick:task:0.1
run_in_parallel: false
scenarios:
-
  type: NSPerf
  traffic_profile: "../../traffic_profiles/ipv4_throughput.yaml"
  topology: vims-topology.yaml

  nodes:
    vnf__0: pcscf.yardstick
    vnf__1: hss.yardstick
    tg__0: sipp.yardstick

  runner:
    type: Vims
    duration: 60
    interval: 1
  options:
    port: 5060
    start_user: 1
    end_user: 10000
    init_reg_cps: 50
    init_reg_max: 5000
    reg_cps: 20
    reg_step: 10
    rereg_cps: 20
    rereg_step: 10
    dereg_cps: 20
    dereg_step: 10
    msgc_cps: 10
    msgc_step: 5
    run_mode: nortp
    call_cps: 10
    hold_time: 15
    call_step: 5
    wait_time: 5

context:
  type: Node
  name: yardstick
  nfvi_type: baremetal
  file: /etc/yardstick/nodes/sipp_baremetal_pod.yaml
