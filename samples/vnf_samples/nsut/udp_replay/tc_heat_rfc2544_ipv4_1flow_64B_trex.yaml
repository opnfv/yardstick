---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ipv4_throughput.yaml
  topology: udp_replay-vnf-topology.yaml
  nodes:
    tg__0: trafficgen_1.yardstick
    vnf__0: vnf.yardstick
  options:
    packetsize: 64
    traffic_type: 4
    vnf__0:
       hw_csum: false
    tg__0:
       hw_csum: false
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
  runner:
    type: Iteration
    iterations: 10
    interval: 35
  traffic_options:
    flow: ../../traffic_profiles/ipv4_1flow_Packets.yaml
    imix: ../../traffic_profiles/imix_voice.yaml
context:
  name: yardstick
  image: yardstick-samplevnfs
  user: ubuntu
  nfvi_type: heat
  flavor:
    vcpus: 10
    ram: 20480
    disk: 6
    extra_specs:
      hw:cpu_sockets: 1
      hw:cpu_cores: 10
      hw:cpu_threads: 1
  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    vnf:
      floating_ip: true
      placement: "pgrp1"
    trafficgen_1:
      floating_ip: true
      placement: "pgrp1"

  networks:
    mgmt:
      cidr: '10.0.1.0/24'
    xe0:
      cidr: '10.0.2.0/24'
      vld_id: downlink
      enable_dhcp: False
      gateway_ip: null
      port_security_enabled: False
    xe1:
      cidr: '10.0.3.0/24'
      vld_id: uplink
      enable_dhcp: False
      gateway_ip: null
      port_security_enabled: False
