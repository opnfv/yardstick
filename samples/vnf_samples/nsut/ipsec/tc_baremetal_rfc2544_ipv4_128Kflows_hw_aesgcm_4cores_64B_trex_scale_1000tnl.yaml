---
schema: yardstick:task:0.1
scenarios:
  - type: NSPerf
    traffic_profile: "../../traffic_profiles/ipv4_throughput_latency_vpp.yaml"
    topology: "vpp-tg-topology-2.yaml"
    nodes:
      tg__0: trafficgen.yardstick
      vnf__0: vnf0.yardstick
      vnf__1: vnf1.yardstick
    options:
      traffic_type: 4
      rfc2544:
        allowed_drop_rate: 0.0 - 0.005
      framesize:
        uplink: {64B: 100}
        downlink: {64B: 100}
      flow:
        src_ip:
          - '10.0.0.0-10.0.0.100'
        dst_ip:
          - '20.0.0.0-20.0.0.100'
        count: 128000
      vnf__0:
        collectd:
          interval: 1
        # Crypto device type. Type: string - *Example:* HW_cryptodev | SW_cryptodev
        # Number of RX queues, default value: ${None}. Type: integer
        vnf_config: {crypto_type: 'HW_cryptodev', rxq: 1, worker_config: '1C/1T', worker_threads: 4}
      vnf__1:
        collectd:
          interval: 1
        vnf_config: {crypto_type: 'HW_cryptodev', rxq: 1, worker_config: '1C/1T', worker_threads: 4}
      tg__0:
        collectd:
          interval: 1
        queues_per_port: 7
      vpp_config:
        # Number of tunnels
        tunnel: 1000
        # Encryption algorithms - Integrity algorithm. Type: string - *Example:* aes-gcm | cbc-sha1
        crypto_algorithms: 'aes-gcm'
    runner:
      type: Duration
      interval: 10
      duration: 800
context:
  type: Node
  name: yardstick
  nfvi_type: baremetal
  file: /etc/yardstick/nodes/vpp-baremetal-2.yaml