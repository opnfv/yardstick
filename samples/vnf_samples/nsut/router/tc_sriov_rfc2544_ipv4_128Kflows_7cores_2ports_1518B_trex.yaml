---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ipv4_throughput.yaml
  topology: router-tg-topology.yaml
  nodes:
    tg__0: trafficgen_1.yardstick
    vnf__0: vnf.yardstick
    cpt__0: sriov.yardstick
  options:
    framesize:
      uplink: {1518B: 100}
      downlink: {1518B: 100}
    flow:
      src_ip:
        - '152.16.100.26-152.16.100.105'
      dst_ip:
        - '152.16.40.26-152.16.40.105'
      src_port:
        - '1234-1238'
      dst_port:
        - '2001-2004'
      count: 128000
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.1
    tg__0:
      queues_per_port: 4
    vnf__0:
      nfvi_enable: True
  runner:
    type: Iteration
    iterations: 10
    interval: 35
contexts:
   - name: yardstick
     type: Node
     file: /etc/yardstick/nodes/standalone/host_sriov.yaml

   - name: yardstick
     type: Node
     file: /etc/yardstick/nodes/standalone/pod_trex.yaml

   - name: yardstick
     type: StandaloneSriov
     file: /etc/yardstick/nodes/standalone/host_sriov.yaml

     vm_deploy: True
     flavor:
       images: "/var/lib/libvirt/images/ubuntu.qcow2"
       ram: 4096
       extra_specs:
         hw:cpu_sockets: 1
         hw:cpu_cores: 7
         hw:cpu_threads: 1
       user: root
       password: password
     servers:
       vnf:
         network_ports:
           mgmt:
             ip: '192.168.18.185'
             cidr: '192.168.18.185/30'
           xe0:
             - uplink_0
           xe1:
             - downlink_0
     networks:
       uplink_0:
         phy_port: "0000:07:00.0"
         vpci: "0000:00:07.0"
         cidr: '152.16.100.19/24'
         gateway_ip: '152.16.100.20'
       downlink_0:
         phy_port: "0000:07:00.1"
         vpci: "0000:00:08.0"
         cidr: '152.16.40.19/24'
         gateway_ip: '152.16.40.20'
