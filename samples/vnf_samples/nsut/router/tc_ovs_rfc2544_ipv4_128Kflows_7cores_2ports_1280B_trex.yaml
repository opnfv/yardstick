---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ipv4_throughput.yaml
  topology: router-tg-topology.yaml
  nodes:
    tg__0: trafficgen_1.yardstick
    vnf__0: vnf.yardstick
# Required for enabling NFVi collection
    cpt__0: ovs_dpdk.yardstick
  options:
    framesize:
      uplink: {1280B: 100}
      downlink: {1280B: 100}
    flow:
      src_ip:
        - '152.16.100.26-152.16.100.105'
      dst_ip:
        - '152.16.40.26-152.16.40.105'
      src_port:
        - '1234-1238'
      dst_port:
        - '2001-2004'
      count: 128000
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.1
    tg__0:
      queues_per_port: 7
    vnf__0:
      nfvi_enable: True
  runner:
    type: Iteration
    iterations: 10
    interval: 35
contexts:
   - name: yardstick
     type: Node
     file: /etc/yardstick/nodes/standalone/pod_ovs.yaml

   - name: yardstick
     type: Node
     file: /etc/yardstick/nodes/standalone/pod_trex.yaml

   - name: yardstick
     type: StandaloneOvsDpdk
     file: /etc/yardstick/nodes/standalone/pod_ovs.yaml
     vm_deploy: True
     ovs_properties:
       version:
         ovs: 2.7.0
         dpdk: 16.11.1
       pmd_threads: 4
       ram:
         socket_0: 2048
         socket_1: 2048
       queues: 4
       vpath: "/usr/local"

     flavor:
       images: "/var/lib/libvirt/images/ubuntu.qcow2"
       ram: 4096
       extra_specs:
         hw:cpu_sockets: 1
         hw:cpu_cores: 7
         hw:cpu_threads: 1
       user: "root"
       password: "password"
     servers:
       vnf:
         network_ports:
           mgmt:
             ip: '10.166.31.252'
             cidr: '10.166.31.252/28'
           xe0:
             - uplink_0
           xe1:
             - downlink_0
     networks:
       uplink_0:
         port_num: 0
         phy_port: "0000:1a:00.0"
         vpci: "0000:00:07.0"
         cidr: '152.16.100.19/24'
         gateway_ip: '152.16.100.20'
       downlink_0:
         port_num: 1
         phy_port: "0000:18:00.0"
         vpci: "0000:00:08.0"
         cidr: '152.16.40.19/24'
         gateway_ip: '152.16.100.20'
