{% set num_vnfs = num_vnfs or 1 %}
---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ixia_ipv4_latency_L3.yaml
  topology: agnostic_vnf_topology_ixia_2ports.yaml
  ixia_config: IxiaL3
  extra_args:
    vnf_num: {{ num_vnfs }}
  nodes:
    tg__0: tg_0.yardstick
{% for vnf_num in range(num_vnfs|int) %}
    vnf__{{ vnf_num }}: vnf_{{ vnf_num }}.yardstick
{% endfor %}
  options:
    framesize:
      uplink: {64B: 100}
      downlink: {64B: 100}
    flow:
      src_ip:
{% for vnf_num in range(num_vnfs|int) %}
        - '152.{{ vnf_num }}.0.1-152.{{ vnf_num }}.0.50'
{% endfor %}
      dst_ip:
{% for vnf_num in range(num_vnfs|int) %}
        - '152.{{ vnf_num }}.1.1-152.{{ vnf_num }}.1.150'
{% endfor %}
      count: 1
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
{% for vnf_num in range(num_vnfs|int) %}
    vnf__{{ vnf_num }}:
      []
{% endfor %}
  runner:
    type: Iteration
    iterations: 10
    interval: 35
context:
  type: Node
  name: yardstick
  nfvi_type: baremetal
  file: /etc/yardstick/nodes/pod_ixia.yaml
