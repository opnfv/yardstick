{% set frame_rate = frame_rate or 100 %}
---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ixia_ipv4_latency.yaml
  extra_args:
    frame_rate: {{ frame_rate }}
  topology: agnostic_vnf_topology_ixia_2ports.yaml
  nodes:
    tg__0: tg_0.yardstick
    vnf__0: vnf_0.yardstick
  options:
    framesize:
      uplink: {{ framesize | default('{64B: 100}') }}
      downlink: {{ framesize | default('{64B: 100}') }}
    flow:
      src_ip: [{'tg__0': 'xe0'}]
      dst_ip: [{'tg__0': 'xe1'}]
      count: 1
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.00 - {{ allowed_drop_rate | default(0.0001) }}
    vnf__0:
        []
  runner:
    type: Iteration
    iterations: 10
    interval: 35
context:
  type: Node
  name: yardstick
  nfvi_type: baremetal
  file: /etc/yardstick/nodes/pod_ixia.yaml
