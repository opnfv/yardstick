{% set vports = get(extra_args, 'vports', 2) %}
nsd:nsd-catalog:
    nsd:
    -   id: agnostic-topology
        name: agnostic-topology
        short-name: agnostic-topology
        description: agnostic-topology
        constituent-vnfd:
        -   member-vnf-index: '1'
            vnfd-id-ref: tg__0
            VNF model: ../../vnf_descriptors/ixia_rfc2544_tpl.yaml  #TG type
        -   member-vnf-index: '2'
            vnfd-id-ref: vnf__0
            VNF model: ../../vnf_descriptors/agnostic_vnf.yaml      #VNF type
        vld:
{% for port_num in range((vports/2)|int) %}
        -   id: uplink_{{ (port_num) |int}}
            name: tg__0 to vnf__0 link {{ port_num*2+1 }}
            type: ELAN
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: '1'
                vnfd-connection-point-ref: xe{{ port_num*2 }}
                vnfd-id-ref: tg__0
            -   member-vnf-index-ref: '2'
                vnfd-connection-point-ref: xe{{ port_num*2 }}
                vnfd-id-ref: vnf__0

        -   id: downlink_{{ (port_num) |int }}
            name: vnf__0 to tg__0 link {{ port_num*2+2 }}
            type: ELAN
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: '2'
                vnfd-connection-point-ref: xe{{ port_num*2+1 }}
                vnfd-id-ref: vnf__0
            -   member-vnf-index-ref: '1'
                vnfd-connection-point-ref: xe{{ port_num*2+1 }}
                vnfd-id-ref: tg__0
{% endfor %}

