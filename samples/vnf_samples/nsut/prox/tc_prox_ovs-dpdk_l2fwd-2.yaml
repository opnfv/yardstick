---
schema: "yardstick:task:0.1"

scenarios:
-
  type: NSPerf
  traffic_profile: ../../traffic_profiles/prox_binsearch.yaml
  topology: prox-tg-topology-2.yaml

  nodes:
    tg__0: tg_0.yardstick
    vnf__0: vnf_0.yardstick

  options:
    interface_speed_gbps: 10

    vnf__0:
      prox_path: /opt/nsb_bin/prox
      prox_config: "configs/handle_l2fwd-2.cfg"
      prox_args:
        "-t": ""

    tg__0:
      prox_path: /opt/nsb_bin/prox
      prox_config: "configs/gen_l2fwd-2.cfg"
      prox_args:
        "-e": ""
        "-t": ""

  runner:
    type: Duration
    # we kill after duration, independent of test duration, so set this high
    duration: 300

contexts:
   - name: yardstick
     type: Node
     file: prox_tg_bm.yaml
   - name: yardstick
     type: StandaloneOvsDpdk
     file: /etc/yardstick/nodes/standalone/host_ovs.yaml
     vm_deploy: True
     ovs_properties:
       version:
         ovs: 2.8.0
         dpdk: 17.05.2
       pmd_threads: 2
       ram:
         socket_0: 2048
         socket_1: 2048
       queues: 4
       vpath: "/usr/local"
     flavor:
       images: "/var/lib/libvirt/images/yardstick-nsb-image.img"
       ram: 16384
       extra_specs:
         hw:cpu_sockets: 1
         hw:cpu_cores: 10
         hw:cpu_threads: 2
     servers:
       vnf_0:
         network_ports:
           mgmt:
             cidr: '172.20.2.7/24'
           xe0:
             - uplink_0
           xe1:
             - downlink_0
     networks:
       uplink_0:
         port_num: 0
         phy_port: "0000:af:00.0"
         vpci: "0000:00:07.0"
         cidr: '152.16.100.10/24'
         gateway_ip: '152.16.100.20'
       downlink_0:
         port_num: 1
         phy_port: "0000:af:00.1"
         vpci: "0000:00:08.0"
         cidr: '152.16.40.10/24'
         gateway_ip: '152.16.100.20'
