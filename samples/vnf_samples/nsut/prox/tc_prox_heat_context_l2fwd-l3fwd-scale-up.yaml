{% set vports = vports or 2 %}
{% set mem = mem or 20480 %}
{% set vcpus = vcpus or 10 %}
{% set disk = disk or 6 %}
{% set timeout = timeout or 300 %}
---
schema: "yardstick:task:0.1"

scenarios:
-
  type: NSPerf
  traffic_profile: ../../traffic_profiles/prox_binsearch.yaml
  extra_args:
    vports: {{ vports }}
  topology: prox-tg-topology-scale-up.yaml

  nodes:
    tg__0: trafficgen_0.yardstick
    vnf__0: vnf_0.yardstick

  options:
    vnf__0:
      prox_path: /opt/nsb_bin/prox
      prox_config: "configs/handle_l2fwd-{{ vports }}.cfg"
      prox_args:
        "-t": ""

    tg__0:
      prox_path: /opt/nsb_bin/prox
      prox_config: "configs/gen_l2fwd-{{ vports }}.cfg"
      prox_args:
        "-e": ""
        "-t": ""

  runner:
    type: Search
    # we kill after duration, independent of test duration, so set this high
    interval: 5
    timeout: {{ timeout }}

-
  type: NSPerf
  traffic_profile: ../../traffic_profiles/prox_binsearch.yaml
  extra_args:
    vports: {{ vports }}
  topology: prox-tg-topology-scale-up.yaml

  nodes:
    tg__0: trafficgen_0.yardstick
    vnf__0: vnf_0.yardstick

  options:
    vnf__0:
      prox_path: /opt/nsb_bin/prox
      prox_config: "configs/handle_l3fwd-{{ vports }}.cfg"
      prox_args:
        "-t": ""
      prox_files:
        "configs/ipv4.lua" : ""

    tg__0:
      prox_path: /opt/nsb_bin/prox
      prox_config: "configs/gen_l3fwd-{{ vports }}.cfg"
      prox_args:
        "-e": ""
        "-t": ""

  runner:
    type: Search
    # we kill after duration, independent of test duration, so set this high
    interval: 5
    timeout: {{ timeout }}

context:
  name: yardstick
  image: yardstick-samplevnfs
  user: ubuntu
  flavor:
    vcpus: {{ vcpus }}
    ram: {{ mem }}
    disk: {{ disk }}
    extra_specs:
      hw:cpu_sockets: 1
      hw:cpu_cores: {{ vcpus }}
      hw:cpu_threads: 1

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    vnf_0:
      floating_ip: true
      placement: "pgrp1"
    trafficgen_0:
      floating_ip: true
      placement: "pgrp1"

  networks:
    mgmt:
      cidr: '10.0.1.0/24'
{% for vport in range(1,vports,2|int) %}
    uplink_{{ loop.index0 }}:
      cidr: '10.0.{{ vport+1 }}.0/24'
      gateway_ip: 'null'
      port_security_enabled: False
      enable_dhcp: 'false'

    downlink_{{ loop.index0 }}:
      cidr: '10.0.{{ vport+2 }}.0/24'
      gateway_ip: 'null'
      port_security_enabled: False
      enable_dhcp: 'false'
{% endfor %}
