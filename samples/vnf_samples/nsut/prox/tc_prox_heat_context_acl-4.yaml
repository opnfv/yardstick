---
schema: "yardstick:task:0.1"

scenarios:
-
  type: NSPerf
  #
  # In case where we know that all the packets generated by the generator
  # will bw received. Then use prox_binsearch.
  #
  # In the case where some or all the packets generated by the generator may
  # not be received. Please use prox_heat_acl .. (This generates packets at
  # a specific rate and does not change rate.
  #
  traffic_profile: ../../traffic_profiles/prox_heat_acl.yaml
  topology: prox-tg-topology-4.yaml

  nodes:
    tg__0: tg_0.yardstick
    vnf__0: vnf_0.yardstick

  options:
    vnf__0:
      prox_path: /root/dppd-PROX-v037/build/prox
      prox_config: "configs/handle_acl-4.cfg"
      prox_args:
        "-t": ""
      prox_files: "configs/acl_rules-2.lua"

    tg__0:
      prox_path: /root/dppd-PROX-v037/build/prox
      prox_config: "configs/gen_acl-4.cfg"
      prox_args:
        "-e": ""
        "-t": ""

  runner:
    type: Duration
    # we kill after duration, independent of test duration, so set this high
    duration: 300

context:
  name: yardstick
  image: yardstick-samplevnfs
  user: ubuntu
  flavor:
    vcpus: 10
    ram: 20480
    disk: 6
    extra_specs:
      hw:cpu_sockets: 1
      hw:cpu_cores: 10
      hw:cpu_threads: 1
#      hw:mem_page_size: large
  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    vnf_0:
      floating_ip: true
      placement: "pgrp1"
    tg_0:
      floating_ip: true
      placement: "pgrp1"

  networks:
    mgmt:
      cidr: '10.0.1.0/24'
    uplink_0:
      cidr: '10.0.2.0/24'
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'
    downlink_0:
      cidr: '10.0.3.0/24'
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'
    uplink_1:
      cidr: '10.0.4.0/24'
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'
    downlink_1:
      cidr: '10.0.5.0/24'
      allowed_address_pairs:
        - ip_address:
            '0.0.0.0/0'

