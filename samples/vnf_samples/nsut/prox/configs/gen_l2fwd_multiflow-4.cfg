[core 5]
name=rec 0
task=0
mode=lat
lat pos=42
rx port=p0

[core 6]
name=rec 1
task=0
mode=lat
lat pos=42
rx port=p1

[core 7]
name=rec 2
task=0
mode=lat
lat pos=42
rx port=p2

[core 8]
