[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[variables]
$sut_mac0=@@dst_mac0
$sut_mac1=@@dst_mac1
$sut_mac2=@@dst_mac2
$sut_mac3=@@dst_mac3

[port 0]
name=p0
mac=hardware
promiscuous=yes

[port 1]
name=p1
mac=hardware
promiscuous=yes

[port 2]
name=p2
mac=hardware
promiscuous=yes

[port 3]
name=p3
mac=hardware
promiscuous=yes

[defaults]
mempool size=4K

[global]
start time=5
name=Basic Gen

[core 0]
mode=master

[core 1]
name=p0
task=0
mode=gen
tx port=p0
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac0} 3c fd fe 9f a3 08 08 00 45 00 00 24 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 10 55 7b 00 01 02 03 04 05 06 07
; src_ip: 152.16.100.0/8
random=0000XXX1
rand_offset=29
; dst_ip: 152.16.100.0/8
random=0000XXX0
rand_offset=33
random=0001001110001XXX0001001110001XXX
rand_offset=34
lat pos=42
signature pos=46
signature=0xcafedeca

[core 2]
name=p1
task=0
mode=gen
tx port=p1
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac1} 3c fd fe 9f a3 08 08 00 45 00 00 24 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 10 55 7b 00 01 02 03 04 05 06 07
; src_ip: 152.16.100.0/8
random=0000XXX1
rand_offset=29
; dst_ip: 152.16.100.0/8
random=0000XXX0
rand_offset=33
random=0001001110001XXX0001001110001XXX
rand_offset=34
lat pos=42
signature pos=46
signature=0xcafedeca

[core 3]
name=p2
task=0
mode=gen
tx port=p2
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac2} 3c fd fe 9f a3 08 08 00 45 00 00 24 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 10 55 7b 00 01 02 03 04 05 06 07
; src_ip: 152.16.100.0/8
random=0000XXX1
rand_offset=29
; dst_ip: 152.16.100.0/8
random=0000XXX0
rand_offset=33
random=0001001110001XXX0001001110001XXX
rand_offset=34
lat pos=42
signature pos=46
signature=0xcafedeca

[core 4]
name=p3
task=0
mode=gen
tx port=p3
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac3} 3c fd fe 9f a3 08 08 00 45 00 00 24 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 10 55 7b 00 01 02 03 04 05 06 07
; src_ip: 152.16.100.0/8
random=0000XXX1
rand_offset=29
