[eal options]
-n=4
no-output=no ; disable DPDK debug output

[lua]
dofile("tuples.lua")

[variables]
$sut_mac0=@@dst_mac0
$sut_mac1=@@dst_mac1
$sut_mac2=@@dst_mac2
$sut_mac3=@@dst_mac3

[port 0]
name=if0
mac=hardware
rx desc=4096
tx desc=2048
promiscuous=yes

[port 1]
name=if1
mac=hardware
rx desc=2048
tx desc=2048
promiscuous=yes

[port 2]
name=if2
mac=hardware
rx desc=2048
tx desc=2048
promiscuous=yes

[port 3]
name=if3
mac=hardware
rx desc=2048
tx desc=2048
promiscuous=yes

[defaults]
mempool size=13K
memcache size=512
mempool size=16K

[global]
start time=5
name=Handle 5 Tuple lookup (4x)

[core 0]
mode=master

[core 1]
name=none
task=0
mode=lb5tuple
rx port=if0
tx cores=2,3,4,5
drop=no

[core 2]
task=0
mode=l2fwd
dst mac=@@p0
rx ring=yes
tx port=if0
drop=no

[core 3]
task=0
mode=l2fwd
dst mac=@@p1
rx ring=yes
tx port=if1
drop=no

[core 4]
task=0
mode=l2fwd
dst mac=@@p2
rx ring=yes
tx port=if2
drop=no

[core 5]
task=0
mode=l2fwd
dst mac=@@p3
rx ring=yes
tx port=if3
drop=no

