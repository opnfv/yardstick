[eal options]
-n=4 ; tester_memory_channels
no-output=no ; disable DPDK debug output

[variables]
$sut_mac0=@@dst_mac0
$sut_mac1=@@dst_mac1
$sut_mac2=@@dst_mac2
$sut_mac3=@@dst_mac3

[port 0]
name=inet_0
mac=hardware
promiscuous=yes

[port 1]
name=lwB4_0
mac=hardware
promiscuous=yes

[port 2]
name=inet_1
mac=hardware
promiscuous=yes

[port 3]
name=lwB4_1
mac=hardware
promiscuous=yes

[defaults]
mempool size=16K

[global]
start time=20
name=lwAFTR gen

[core 0]
mode=master

[core 1-3]
name=tun_0a
task=0
mode=gen
tx port=lwB4_0
bps=1250000000
; Ethernet + IPv6 + IPv4 + UDP
pkt inline=${sut_mac1} 90 e2 ba c6 84 d1 86 dd 60 00 00 00 00 20 04 04 fe 80 00 00 00 00 00 00 02 00 00 ff 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 45 00 00 20 34 85 00 00 20 11 00 00 ab cd 01 01 ab cd 02 01 00 00 66 66 00 0c 00 00 82 83 84 85
; src_ipv6: fe80::200:ff:0:[0000..ffff]
random=XXXXXXXXXXXXXXXX
rand_offset=36
; src_ipv4: 171.205.[0..3].[0..255]
random=000000XXXXXXXXXX
rand_offset=68
; src_port: 64*[0..63]
random=0000XXXXXX000000
rand_offset=74
lat pos=82

