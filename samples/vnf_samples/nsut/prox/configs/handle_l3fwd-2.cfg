[lua]
lpm4 = dofile("ipv4.lua")

[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=hardware
rx desc=2048
tx desc=2048

[port 1]
name=if1
mac=hardware
rx desc=2048
tx desc=2048

[defaults]
mempool size=4K

[global]
start time=5
name=Routing (2x)

[core 0]
mode=master

[core 1]
name=Routing
task=0
mode=routing
route table=lpm4
rx port=if0
tx port=if0,if1
drop=no

[core 2]
name=Routing
task=0
mode=routing
route table=lpm4
rx port=if1
tx port=if0,if1
drop=no