[eal options]
-n=4 ; number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=hardware
rx desc=2048
tx desc=2048

[defaults]
mempool size=1879K
memcache size=512

[global]
start time=5
name=Handle Buffering (1x)

[core 0]
mode=master

[core 1]
name=none
task=0
mode=impair
delay ms=125
rx port=if0
tx cores=1t1
drop=no

task=1
mode=l2fwd
dst mac=@@tester_p0
rx ring=yes
tx port=if0
drop=no
