[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[variables]
$sut_mac0=@@dst_mac0
$sut_mac1=@@dst_mac1

[port 0]
name=p0
mac=hardware
rx desc=4096
tx desc=4096
promiscuous=yes

[port 1]
name=p1
mac=hardware
rx desc=4096
tx desc=1024
promiscuous=yes


[defaults]
mempool size=16K

[global]
start time=5
name=Gen Load Balancing

[core 0]
mode=master

[core 1-4]
name=p0
task=0
mode=gen
tx port=p0
bps=1250000000
; Ethernet + IP + pseudo-UDP
pkt inline=${sut_mac0} 3c fd fe 9f a3 08 08 00 45 00 00 24 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 10 55 7b 00 01 02 03 04 05 06 07
; src_ip: 10.x.x.x
random=101000000000XXXX0000XXXX000XXXXX
rand_offset=26
; dst_ip: 10.x.x.x
random=101000000000XXXX0000XXXX000XXXXX
rand_offset=30
; sport: [0..31]
; dport: [0..31]
random=00000000000XXXXX00000000000XXXXX
rand_offset=34
lat pos=42
signature pos=46
signature=0xcafedeca

[core 5-8]
name=p1
task=0
mode=gen
tx port=p1
bps=1250000000
; Ethernet + IP + pseudo-UDP
pkt inline=${sut_mac1} 3c fd fe 9f a3 08 08 00 45 00 00 24 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 10 55 7b 00 01 02 03 04 05 06 07
; src_ip: 10.x.x.x
random=101000000000XXXX0000XXXX000XXXXX
rand_offset=26
; dst_ip: 10.x.x.x
random=101000000000XXXX0000XXXX000XXXXX
rand_offset=30
; sport: [0..31]
; dport: [0..31]
random=00000000000XXXXX00000000000XXXXX
rand_offset=34
lat pos=42
signature pos=46
signature=0xcafedeca

[core 28]
name=rec_0
task=0
mode=lat
rx port=p0
lat pos=42
signature pos=46
signature=0xcafedeca

[core 29]
name=rec_1
task=0
mode=lat
rx port=p1
lat pos=42
signature pos=46
signature=0xcafedeca




