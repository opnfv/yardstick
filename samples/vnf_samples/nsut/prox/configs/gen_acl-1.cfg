[eal options]
-n=4
no-output=no ; disable DPDK debug output

[port 0]
name=p0
mac=hardware
promiscuous=yes

[port 1]
name=p1
mac=hardware
promiscuous=yes

[defaults]
mempool size=4K

[variables]
$sut_mac0=@@dst_mac0

[global]
start time=5
name=Basic Gen

[core 0]
mode=master

[core 1]
name=gen 0
task=0
mode=gen
tx port=p0

; Ethernet + IP + UDP
pkt inline=${sut_mac0} 70 00 00 00 00 01 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d 0a 01 01 01 0a 01 01 02 13 88 13 88 00 08 55 7b
; proto: [32]
random=00100000
rand_offset=23
; src_ip: 10.1.1.1
random=00001010000000010000000100000001
rand_offset=26
; dst_ip: 10.1.1.2
random=00001010000000010000000100000010
rand_offset=30
; sport: [0..31]
; dport: [0..31]
random=00000000000XXXXX00000000000XXXXX
rand_offset=34

[core 2]
name=rec 0
task=0
mode=lat
rx port=p0

[core 3]
name=rec 1
task=0
mode=lat
rx port=p1
