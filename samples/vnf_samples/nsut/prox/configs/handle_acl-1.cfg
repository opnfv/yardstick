[lua]
acl_table = dofile("acl_rules-5tuple.lua")

[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=hardware
rx desc=2048
tx desc=2048
promiscuous=yes

[port 1]
name=if1
mac=hardware
rx desc=2048
tx desc=2048
promiscuous=yes

[defaults]
mempool size=65K
memcache size=512

[global]
start time=5
name=ACL handle

[core 0]
task=0
mode=master

[core 1]
name=W-up
task=0
mode=acl
max rules=32768
rules=acl_table
qinq=no
rx port=if0
tx cores=2
drop=no

[core 2]
name=l2fwd_if0
task=0
mode=l2fwd
rx ring=yes
dst mac=@@tester_p0
tx port=if0
drop=no

[core 3]
name=none
task=0
mode=none
rx port=if1
tx port=if1
drop=no

