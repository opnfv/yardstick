[eal options]
-n=4
no-output=no ; disable DPDK debug output

[port 0]
name=taggd1
mac=hardware
rx desc=2048
tx desc=2048
[port 1]
name=plain1
mac=hardware
rx desc=2048
tx desc=2048
[port 2]
name=plain2
mac=hardware
rx desc=2048
tx desc=2048
[port 3]
name=taggd2
mac=hardware
rx desc=2048
tx desc=2048

[defaults]
mempool size=8K
memcache size=512

[global]
start time=5
name=tag/untag

[core 0]
mode=master

[core 1]
name=untag1
task=0
mode=unmpls
rx port=taggd1
tx cores=1t1
drop=no

task=1
mode=l2fwd
dst mac=@@tester_p1
rx ring=yes
tx port=plain1
drop=no

[core 2]
name=tag1
task=0
mode=tagmpls
rx port=plain1
tx cores=2t1
drop=no

task=1
mode=l2fwd
dst mac=@@tester_p0
rx ring=yes
tx port=taggd1
drop=no

[core 3]
name=tag2
task=0
mode=tagmpls
rx port=plain2
tx cores=3t1
drop=no

task=1
mode=l2fwd
dst mac=@@tester_p3
rx ring=yes
tx port=taggd2
drop=no

[core 4]
name=untag2
task=0
mode=unmpls
rx port=taggd2
tx cores=4t1
drop=no

task=1
mode=l2fwd
dst mac=@@tester_p2
rx ring=yes
tx port=plain2
drop=no

