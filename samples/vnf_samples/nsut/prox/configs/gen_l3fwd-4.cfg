[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=p0
mac=hardware
[port 1]
name=p1
mac=hardware
[port 2]
name=p2
mac=hardware
[port 3]
name=p3
mac=hardware

[defaults]
mempool size=4K

[variables]
$sut_mac0=@@dst_mac0
$sut_mac1=@@dst_mac1
$sut_mac2=@@dst_mac2
$sut_mac3=@@dst_mac3

[global]
start time=5
name=Routing Gen

[core 0]
mode=master

[core 1]
name=p0
task=0
mode=gen
tx port=p0
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 0a 00 00 00 13 88 13 88 00 08 55 7b
random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=30

[core 2]
name=p1
task=0
mode=gen
tx port=p1
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 0a 00 00 00 13 88 13 88 00 08 55 7b
random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=30

[core 3]
name=p2
task=0
mode=gen
tx port=p2
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 0a 00 00 00 13 88 13 88 00 08 55 7b
random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=30

[core 4]
name=p3
task=0
mode=gen
tx port=p3
bps=1250000000
pkt inline=00 00 01 00 00 01 00 00 02 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 0a 00 00 00 13 88 13 88 00 08 55 7b
random=0000101XXXXXXXXXXXXX0000XXXXXXXX
rand_offset=30


[core 5]
task=0
mode=lat
rx port=p0
lat pos=42

[core 6]
task=0
mode=lat
rx port=p1
lat pos=42


[core 7]
task=0
mode=lat
rx port=p2
lat pos=42

[core 8]
task=0
mode=lat
rx port=p3
lat pos=42