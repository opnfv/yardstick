[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[port 0]
name=taggd1
mac=hardware

[port 1]
name=plain1
mac=hardware

[port 2]
name=plain2
mac=hardware

[port 3]
name=taggd2
mac=hardware

[defaults]
mempool size=4K

[variables]
$sut_mac0=@@dst_mac0
$sut_mac1=@@dst_mac1
$sut_mac2=@@dst_mac2
$sut_mac3=@@dst_mac3

[global]
start time=5
name=MPLS tag/untag
shuffle=yes

[core 0]
mode=master

[core 1-4]
name=tag1
task=0
mode=gen
tx port=taggd1
bps=1250000000
; Ethernet + MPLS + IP + UDP
pkt inline=${sut_mac0} 70 00 00 00 00 01 88 47 00 00 31 00 45 00 00 20 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 0c 7c 21 46 47 48 49
lat pos=46

[core 5-8]
name=udp1
task=0
mode=gen
tx port=plain1
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac1} 70 00 00 00 00 02 08 00 45 00 00 20 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 0c 7c 21 42 43 44 45
lat pos=42

[core 9-12]
name=udp2
task=0
mode=gen
tx port=plain2
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac2} 70 00 00 00 00 03 08 00 45 00 00 20 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 0c 7c 21 42 43 44 45
lat pos=42

[core 13-16]
name=tag2
task=0
mode=gen
tx port=taggd2
bps=1250000000
; Ethernet + MPLS + IP + UDP
pkt inline=${sut_mac3} 70 00 00 00 00 04 88 47 00 00 31 00 45 00 00 20 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 00 35 00 35 00 0c 7c 21 46 47 48 49
lat pos=46

[core 28]
task=0
mode=lat
rx port=taggd1
lat pos=46

[core 29]
task=0
mode=lat
rx port=plain1
lat pos=42

[core 30]
task=0
mode=lat
rx port=plain2
lat pos=42

[core 31]
task=0
mode=lat
rx port=taggd2
lat pos=46
