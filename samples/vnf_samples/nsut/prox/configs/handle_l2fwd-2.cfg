[eal options]
-n=4
no-output=no ; disable DPDK debug output

[port 0]
name=if0
mac=hardware
rx desc=2048
tx desc=2048
promiscuous=yes

[port 1]
name=if1
mac=hardware
rx desc=2048
tx desc=2048
promiscuous=yes

[defaults]
mempool size=8K
memcache size=512

[global]
start time=5
name=Handle None (2x)

[core 0]
mode=master

[core 1]
name=none
task=0
mode=l2fwd
rx port=if0
tx port=if1
drop=no

[core 2]
name=none
task=0
mode=l2fwd
rx port=if1
tx port=if0
drop=no
