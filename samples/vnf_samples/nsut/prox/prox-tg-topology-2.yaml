nsd:nsd-catalog:
    nsd:
    -   id: prox-tg-topology
        name: prox-tg-topology
        short-name: prox-tg-topology
        description: prox-tg-topology
        constituent-vnfd:
        -   member-vnf-index: '1'
            vnfd-id-ref: trafficgen_1
            VNF model: ../../vnf_descriptors/tg_prox_tpl.yaml
        -   member-vnf-index: '2'
            vnfd-id-ref: vnf_0
            VNF model: ../../vnf_descriptors/prox_vnf.yaml
        vld:
        -   id: uplink_0
            name: trafficgen_1 to vnf link 1
            type: ELAN
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: '1'
                vnfd-connection-point-ref: xe0
                vnfd-id-ref: trafficgen_1
            -   member-vnf-index-ref: '2'
                vnfd-connection-point-ref: xe0
                vnfd-id-ref: vnf_0

        -   id: downlink_0
            name: vnf to trafficgen_1 link 2
            type: ELAN
            vnfd-connection-point-ref:
            -   member-vnf-index-ref: '1'
                vnfd-connection-point-ref: xe1
                vnfd-id-ref: vnf_0
            -   member-vnf-index-ref: '2'
                vnfd-connection-point-ref: xe1
                vnfd-id-ref: trafficgen_1
