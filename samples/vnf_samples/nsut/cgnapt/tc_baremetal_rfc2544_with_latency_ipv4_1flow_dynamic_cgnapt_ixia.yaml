---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: "../../traffic_profiles/ixia_ipv4_latency.yaml"
  topology: cgnapt-vnf-topology-ixia-3node.yaml
  nodes:
    tg__0: trafficgen_1.yardstick
    vnf__0: vnf.yardstick
    tg__1: trafficgen_2.yardstick
  options:
    framesize:
      uplink: {64B: 100}
      downlink: {64B: 100}
    flow:
      src_ip: [{'tg__0': 'xe0'}]
      dst_ip: [{'tg__1': 'xe0'}]
      count: 1
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
      correlated_traffic: true
      latency: true
      fec_port_mode: '10G'
    vnf__0:
      vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: 1}
      napt: 'dynamic'
      nfvi_enable: True
  runner:
    type: Iteration
    iterations: 28
    interval: 35
  ixia_profile: ../../traffic_profiles/cgnapt/cgnat_ipv4_profile_1flows_3node_latency.ixncfg
context:
  type: Node
  name: yardstick
  nfvi_type: baremetal
  file: /etc/yardstick/nodes/pod_ixia_3node.yaml
