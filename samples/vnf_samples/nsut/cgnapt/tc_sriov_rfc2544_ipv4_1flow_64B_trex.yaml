---
schema: yardstick:task:0.1
scenarios:
- type: NSPerf
  traffic_profile: ../../traffic_profiles/ipv4_throughput_cgnapt.yaml
  topology: cgnapt-vnf-topology.yaml
  nodes:
    tg__1: trafficgen_1.yardstick
    vnf__1: vnf.yardstick
  options:
    framesize:
      private: {64B: 100}
      public: {64B: 100}
    flow:
      src_ip: [{'tg__1': 'xe0'}]
      dst_ip: [{'tg__1': 'xe1'}]
      publicip: ["152.16.40.10"]
      count: 1
    traffic_type: 4
    rfc2544:
      allowed_drop_rate: 0.0001 - 0.0001
    vnf__1:
      vnf_config: {lb_config: 'SW', lb_count: 1, worker_config: '1C/1T', worker_threads: 1}
  runner:
    type: Iteration
    iterations: 10
    interval: 35
contexts:
   - name: yardstick
     type: Node
     file: /etc/yardstick/nodes/standalone/pod_trex.yaml
   - type: Standalone
     name: yardstick
     nfvi_type: Sriov
     vm_deploy: True
     vf_macs:
         - "02:68:b3:29:da:98"
         - "02:68:b3:29:da:99"
     phy_ports: # Physical ports to configure sriov
       - "0000:05:00.0"
       - "0000:05:00.1"
     phy_driver:    i40e # kernel driver
     flavor:
       images: "/var/lib/libvirt/images/ubuntu.qcow2"
       ram: 4096
       extra_specs:
         hw:cpu_sockets: 1
         hw:cpu_cores: 2
         hw:cpu_threads: 2
       nic: 2
     file: /etc/yardstick/nodes/standalone/host_sriov.yaml
