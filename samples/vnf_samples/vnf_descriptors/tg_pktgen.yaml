vnfd:vnfd-catalog:
    vnfd:
    -   id: PktgenTrafficGen  # NSB class mapping
        name: pktgen_tg
        short-name: pktgen_tg
        description: Pktgen DPDK traffic generator
        mgmt-interface:
            vdu-id: pktgen
            {% if user is defined %}
            user: '{{user}'
            {% endif %}
            {% if password is defined %}
            password: '{{password}}'
            {% endif %}
            {% if ip is defined %}
            ip: '{{ip}}'
            {% endif %}
            {% if key_filename is defined %}
            key_filename: '{{key_filename}}'
            {% endif %}
        vdu:
        -   id: pktgen_tg
            name: pktgen_tg
            description: Pktgen DPDK traffic generator

        benchmark:
            kpi:
                - rx_throughput_fps
                - tx_throughput_fps
                - tx_throughput_mbps
                - rx_throughput_mbps
                - in_packets
                - out_packets
