vnfd:vnfd-catalog:
    vnfd:
    -   id: RouterVNF
        name: RouterVNF
        short-name: RouterVnf
        description: RouterVNF
        mgmt-interface:
            vdu-id: routervnf-baremetal
            {% if user is defined %}
            user: '{{user}}'  # Value filled by vnfdgen
            {% endif %}
            {% if password is defined %}
            password: '{{password}}'  # Value filled by vnfdgen
            {% endif %}
            {% if ip is defined %}
            ip: '{{ip}}'  # Value filled by vnfdgen
            {% endif %}
            {% if key_filename is defined %}
            key_filename: '{{key_filename}}'  # Value filled by vnfdgen
            {% endif %}
        vdu:
        -   id: routervnf-baremetal
            name: routervnf-baremetal
            description: RouterVNF
            vm-flavor:
                vcpu-count: '4'
                memory-mb: '4096'
            routing_table: {{ routing_table }}
            nd_route_tbl: {{ nd_route_tbl }}
        benchmark:
            kpi:
                - packets_in
                - packets_fwd
                - packets_dropped
