                    netmask: '{{ interfaces.xe2.netmask }}' # Value filled by vnfdgen
                    dst_mac: '{{ interfaces.xe2.dst_mac }}' # Value filled by vnfdgen
                    vld_id:  '{{ interfaces.xe2.vld_id }}' # Value filled by vnfdgen
                    bandwidth: 10 Gbps
                vnfd-connection-point-ref: xe2
