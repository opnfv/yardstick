schema: "isb:traffic_profile:0.1"

# This file is a template, it will be filled with values from tc.yaml before passing to the traffic generator

name:            rfc2544
description:     Traffic profile to run RFC2544 latency
traffic_profile:
  traffic_type : IXIARFC2544Profile # defines traffic behavior - constant or look for highest possible throughput
  frame_rate : 25%  # pc of linerate
  duration: {{ duration }}
  enable_latency: True

uplink_0:
      ipv4:
        id: 1
        outer_l2:
          framesize:
            70B: "{{get(imix, 'imix.uplink.70B', '0') }}"
            940B: "{{get(imix, 'imix.uplink.940B', '0') }}"
            1470B: "{{get(imix, 'imix.uplink.1470B', '0') }}"

        outer_l3v4:
            priority:
              tos:
                precedence: [0, 4, 7]
downlink_0:
      ipv4:
        id: 2
        outer_l2:
          framesize:
            68B: "{{get(imix, 'imix.downlink.68B', '0') }}"
            932B: "{{get(imix, 'imix.downlink.932B', '0') }}"
            1470B: "{{get(imix, 'imix.downlink.1470B', '0') }}"

        outer_l3v4:
            priority:
              tos:
                precedence: [0, 4, 7]
uplink_1:
      ipv4:
        id: 3
        outer_l2:
          framesize:
            70B: "{{get(imix, 'imix.uplink.70B', '0') }}"
            940B: "{{get(imix, 'imix.uplink.940B', '0') }}"
            1470B: "{{get(imix, 'imix.uplink.1470B', '0') }}"


        outer_l3v4:
            priority:
              tos:
                precedence: [0, 4, 7]
downlink_1:
      ipv4:
        id: 4
        outer_l2:
          framesize:
            68B: "{{get(imix, 'imix.downlink.68B', '0') }}"
            932B: "{{get(imix, 'imix.downlink.932B', '0') }}"
            1470B: "{{get(imix, 'imix.downlink.1470B', '0') }}"

        outer_l3v4:
            priority:
              tos:
                precedence: [0, 4, 7]
