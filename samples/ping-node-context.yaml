---
# Sample benchmark task config file
# measure network latency using ping

schema: "yardstick:task:0.1"

scenarios:
-
  type: Ping_node
  options:
    packetsize: 200
    host: node1
    target: node2
  nodes:
    node1: node1.LF
    node2: node2.LF

  runner:
    type: Duration
    duration: 60
    interval: 1

  sla:
    max_rtt: 10
    action: monitor


context:
  type: Node
  name: LF
  file: /rex/yardstick/etc/yardstick/nodes/fuel_virtual/pod.yaml

