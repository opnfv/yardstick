schema: "yardstick:task:0.1"

scenarios:
-
  type: CreateImage
  options:
    image_name: "test-image"
    file_path: /home/opnfv/images/cirros-0.3.5-x86_64-disk.img
    openstack_params:
      disk_format: qcow2
      container_format: bare
      min_disk: 0
      min_ram: 0
      protected: False
      visibility: public
      tags: []
  output: image_id
  runner:
    type: Iteration
    iterations: 1

-
  type: DeleteImage
  options:
    #image_name: "test-image"
    image_id: $image_id
  runner:
    type: Iteration
    iterations: 1
