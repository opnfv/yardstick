---
# Sample benchmark task config file
# measure network throughput using pktgen

schema: "yardstick:task:0.1"

scenarios:
-
  type: Pktgen
  options:
    packetsize: 60
    number_of_ports: 10  

  host: client.demo
  target: server.demo

  runner:
    type: Arithmetic
    name: number_of_ports 
    stop: 100
    step: 10

  sla:
    max_ppm: 1

context:
  name: demo
  image: yardstick-trusty-server
  flavor: yardstick-flavor
  user: ec2-user
  
  servers:
    client:
      instances: 1
      floating_ip: true
    server:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
      external_network: "net04_ext"

