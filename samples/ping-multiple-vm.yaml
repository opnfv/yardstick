---
# Sample benchmark task config file
# measure network latency using ping
# between mutiple virtual machines


schema: "yardstick:task:0.1"

scenarios:
-
  type: Ping
  options:
    packetsize: 200
  host: athena.demo
  # multiply targets separated by comma
  target: ares.demo, kratos.demo

  runner:
    type: Duration
    duration: 60
    interval: 1

  sla:
    max_rtt: 10
    action: monitor

context:
  name: demo
  image: cirros-0.3.3
  flavor: m1.tiny
  user: cirros

  servers:
    athena:
      floating_ip: true
    ares:
    kratos:

  networks:
    test:
      cidr: '10.0.1.0/24'
