---

schema: "yardstick:task:0.1"
description: >
    Sample test case for the HA of OpenStack Controll Node abnormally shutdown.

{% set file = file or 'etc/yardstick/nodes/fuel_virtual/pod.yaml' %}

scenarios:
-
  type: ServiceHA
  options:
    attackers:
    - fault_type: "host-shutdown"
      host: node1

    monitors:
    - monitor_type: "openstack-cmd"
      command_name: "openstack image list"
      monitor_time: 10
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack router list"
      monitor_time: 10
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack stack list"
      monitor_time: 10
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack volume list"
      monitor_time: 10
      monitor_number: 3

  nodes:
    node1: node1.LF

  runner:
    type: Iteration
    iterations: 1

  sla:
    outage_time: 5
    action: monitor


context:
  type: Node
  name: LF
  file: {{file}}
