---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC043 config file;
    Measure latency between NFVI nodes using ping.

{% set host = host or "node1" %}
{% set target = target or "node2" %}
{% set file = file or '/etc/yardstick/pod.yaml' %}
scenarios:
-
  type: Ping
  options:
    packetsize: 100
  host: {{host}}.LF
  target: {{target}}.LF

  runner:
    type: Duration
    duration: 60
    interval: 1

  sla:
    max_rtt: 10
    action: monitor


context:
  type: Node
  name: LF
  file: {{file}}

