---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC054 config file;
    HA test case: OpenStack VIP Master Node abnormally shutdown High Availability.

{% set jump_host = jump_host or 'node0' %}
{% set attack_host = attack_host or 'node1' %}
{% set check_host = check_host or 'node4' %}
{% set file = file or '/etc/yardstick/pod.yaml' %}
{% set vip_public = vip_public or '10.1.0.222' %}
{% set monitor_time = monitor_time or 30 %}

scenarios:
  -
    type: "GeneralHA"
    options:
      attackers:
        -
          fault_type: "bare-metal-down"
          host: {{attack_host}}
          key: "bare-metal-down"
          jump_host: {{jump_host}}

      monitors:
        -
          monitor_type: "openstack-cmd"
          key: "list-images"
          command_name: "openstack image list"
          monitor_time: {{monitor_time}}
          monitor_number: 3
          sla:
            max_outage_time: 5

        -
          monitor_type: "general-monitor"
          monitor_key: "ip-status"
          key: "vip-pub"
          host: {{check_host}}
          monitor_time: {{monitor_time}}
          monitor_number: 3
          sla:
            max_outage_time: 5
          parameter:
            ip_address: {{vip_public}}


      steps:
        -
          actionKey: "bare-metal-down"
          actionType: "attacker"
          index: 1
        -
          actionKey: "list-images"
          actionType: "monitor"
          index: 2
        -
          actionKey: "vip-pub"
          actionType: "monitor"
          index: 3

    nodes:
      {{jump_host}}: {{jump_host}}.LF
      {{attack_host}}: {{attack_host}}.LF
      {{check_host}}: {{check_host}}.LF
    runner:
      type: Duration
      duration: 1
    sla:
      outage_time: 5
      action: monitor

context:
  type: Node
  name: LF
  file: {{file}}
