---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC087 config file;
    SDN Controller resilience in non-HA configuration



scenarios:
-
      type: "GeneralHA"
      options:
          attackers:
            - 
              fault_type: "kill-process"
              process_name: "opendaylight"
              key: "kill-process"
              host: odl01

          wait_time: 10
          monitors:
            - monitor_type: "process"
              process_name: "opendaylight"
              host: odl01
              key: "monitor-recovery"
              monitor_time: 100
              sla:
                max_recover_time: 105


            - monitor_type: "general-monitor"
              monitor_key: "ip-status"
              key: "snat"
              monitor_time: 50
              host: athena
              sla:
                 max_outage_time: 0
              parameter:
                destination_ip: "8.8.8.8"
     
          operations:
            - operation_type: "general-operation"
              key: "start-service"
              host: odl01
              operation_key: "start-service"
              action_parameter:
                service: "opendaylight"
              rollback_parameter:
                service: "opendaylight"


          steps:
            - actionKey: "snat"
              actionType: "monitor"
              index: 1

            - actionKey: "kill-process"
              actionType: "attacker"
              index: 2

            - actionKey: "monitor-recovery"
              actionType: "monitor"
              index: 3

            - actionKey: "start-service"
              actionType: "operation"
              index: 4


      nodes:
        odl01: odl01.LF
        athena: athena.ODLnoHA1
      runner:
        type: Duration
        duration: 1
      sla:
        action: monitor

contexts:
    -
        type: Node
        name: LF
        file: /etc/yardstick/nodes/fuel_virtual/pod.yaml
    -
        name: ODLnoHA1
        image: yardstick-image
        flavor: yardstick-flavor
        user: ubuntu
        host: athena
        key_filename:
        placement_groups:
            pgrp1:
                policy: "availability"
        servers:
            athena:
                floating_ip: true
                placement: "pgrp1"
                network_ports:
                    test_one:
                        - ens0
            hermes:
                floating_ip: true
                placement: "pgrp1"
                network_ports:
                    test_two:
                        - ens0
        networks:
            test_one:
                cidr: '10.0.1.0/24'
                router: 'test_router'
                external_network: 'floating_net'
            test_two:
                cidr: '10.0.2.0/24'
                router: 'test_router'
                external_network: 'floating_net'

