---
# Sample benchmark task config file
# use perf to perform Linux performance measurements
# this sample demonstrates measurements of various software perf events

schema: "yardstick:task:0.1"
description: >
    Yardstick TC082 config file;
    Measure various software perf events by perf.

{% set provider = provider or none %}
{% set physical_network = physical_network or 'physnet1' %}
{% set segmentation_id = segmentation_id or none %}

scenarios:
-
  type: Perf
  options:
    load: true
    events:
    - task-clock
    - cpu-clock
    - context-switches
    - page-faults
    - cpu-migrations
  host: hades.demo

  runner:
    type: Duration
    duration: 30

  sla:
    metric: context-switches
    smaller_than_expected: true
    expected_value: 300
    action: monitor

context:
  name: demo
  image: yardstick-image
  flavor: yardstick-flavor
  user: ubuntu

  servers:
    hades:
      floating_ip: true
  networks:
    test:
      cidr: "10.0.1.0/24"
      {% if provider == "vlan" %}
      provider: {{provider}}
      physical_network: {{physical_network}}
        {% if segmentation_id %}
      segmentation_id: {{segmentation_id}}
        {% endif %}
      {% endif %}