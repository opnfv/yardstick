---
# Yardstick TC010 config file
# measure memory read latency using lmbench

schema: "yardstick:task:0.1"

scenarios:
-
  type: Lmbench
  options:
    test_type: "latency"
    stride: 128
    stop_size: 64.0

  host: demeter.demo

  runner:
    type: Iteration
    iterations: 10
    interval: 1

  sla:
    max_latency: 30
    action: monitor

context:
  name: demo
  image: yardstick-trusty-server
  flavor: m1.small
  user: ec2-user

  servers:
    demeter:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
