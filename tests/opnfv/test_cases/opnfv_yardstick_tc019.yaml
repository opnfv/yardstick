---

schema: "yardstick:task:0.1"
description: >
    Sample test case for the HA of controller node Openstack service.

scenarios:
-
  type: ServiceHA
  options:
    attackers:
    - fault_type: "kill-process"
      process_name: "nova-api"
      host: node1

    wait_time: 10
    monitors:
    - monitor_type: "openstack-cmd"
      command_name: "openstack image list"
      monitor_time: 10
      sla:
        max_outage_time: 5
    - monitor_type: "process"
      process_name: "nova-api"
      host: node1
      monitor_time: 20
      sla:
        max_recover_time: 20

  nodes:
    node1: node1.LF

  runner:
    type: Iteration
    iterations: 1

  sla:
    outage_time: 5
    action: monitor


context:
  type: Node
  name: LF
  file: etc/yardstick/nodes/fuel_virtual/pod.yaml
