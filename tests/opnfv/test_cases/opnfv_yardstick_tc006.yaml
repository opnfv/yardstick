---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC006 config file;
    Measure volume storage IOPS, throughput and latency using fio with job file.

{% set directory = directory or "/FIO_Test" %}
{% set provider = provider or none %}
{% set physical_network = physical_network or 'physnet1' %}
{% set segmentation_id = segmentation_id or none %}

schema: "yardstick:task:0.1"

scenarios:
-
  type: Fio
  options:
    job_file: "job_file.ini"
    directory: {{ directory }}

  host: fio.yardstick-TC006

  runner:
    type: Iteration
    iterations: 1
    interval: 1

  sla:
    read_bw: 6000
    read_iops: 1500
    read_lat: 500.1
    write_bw: 6000
    write_iops: 1500
    write_lat: 500.1
    action: monitor

context:
  name: yardstick-TC006
  image: yardstick-image
  flavor: yardstick-flavor
  user: ubuntu
  servers:
    fio:
      floating_ip: true
      volume:
        name: test-volume
        size: 200
      volume_mountpoint: /dev/vdb

  networks:
    test:
      cidr: '10.0.1.0/24'
      {% if provider == "vlan" %}
      provider: {{provider}}
      physical_network: {{physical_network}}
        {% if segmentation_id %}
      segmentation_id: {{segmentation_id}}
        {% endif %}
      {% endif %}
