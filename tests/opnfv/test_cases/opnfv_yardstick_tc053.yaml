---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC053 config file;
    HA test case: Openstack Controller Load Balance Service High Availability.

{% set file = file or '/etc/yardstick/pod.yaml' %}
{% set attack_host = attack_host or "node1" %}
{% set attack_process = attack_process or "haproxy" %}

scenarios:
  -
    type: "GeneralHA"
    options:
      attackers:
        -
          fault_type: "kill-process"
          host: {{attack_host}}
          key: "kill-process"
          process_name: "{{ attack_process }}"

      monitors:
        -
          monitor_type: "process"
          key: "service-status"
          process_name: "{{ attack_process }}"
          host: {{attack_host}}
          monitor_time: 30
          monitor_number: 3
          sla:
            max_recover_time: 30

        -
          monitor_type: "openstack-cmd"
          key: "list-images"
          command_name: "openstack image list"
          monitor_time: 10
          monitor_number: 3
          sla:
            max_outage_time: 5

      steps:
        -
          actionKey: "kill-process"
          actionType: "attacker"
          index: 1
        -
          actionKey: "service-status"
          actionType: "monitor"
          index: 2
        -
          actionKey: "list-images"
          actionType: "monitor"
          index: 3

    nodes:
      {{attack_host}}: {{attack_host}}.LF
    runner:
      type: Duration
      duration: 1
    sla:
      outage_time: 5
      action: monitor

context:
  type: Node
  name: LF
  file: {{file}}
