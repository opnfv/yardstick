# Yardstick TC063 config file
#  Measure disk size or block size or disk utilization using fdisk or iostat

schema: "yardstick:task:0.1"
{% set host = host or "node5.yardstick-TC063" %}
{% set pod_info = pod_info or "etc/yardstick/nodes/compass_sclab_virtual/pod.yaml" %}

scenarios:
-
  type: StorageCapacity
  options:
    test_type: "disk_size"

  host: {{host}}

  runner:
    type: Iteration
    iterations: 1

context:
  type: Node
  name: yardstick-TC063
  file: {{pod_info}}
