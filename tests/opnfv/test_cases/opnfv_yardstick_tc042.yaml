---
# Yardstick TC042 config file
# Measure network latency using testpmd and pktgen-dpdk

schema: "yardstick:task:0.1"

scenarios:
-
  type: PktgenDPDKLatency
  options:
    packetsize: 64
    rate: 100
    duration: 20

  host: demeter.yardstick-TC042
  target: poseidon.yardstick-TC042

  runner:
    type: Iteration
    iterations: 1
    interval: 1

  sla:
    max_rtt: 100
    action: monitor

context:
  name: yardstick-TC042
  image: yardstick-image-pktgen-ready
  flavor: yardstick-pktgen-dpdk.flavor
  user: ubuntu

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    demeter:
      floating_ip: true
      placement: "pgrp1"
    poseidon:
      floating_ip: true
      placement: "pgrp1"

  networks:
    test:
      cidr: '10.0.1.0/24'
    test2:
      cidr: '10.0.2.0/24'
    test3:
      cidr: '10.0.3.0/24'
