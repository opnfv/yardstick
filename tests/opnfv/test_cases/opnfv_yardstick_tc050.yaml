---

schema: "yardstick:task:0.1"
description: >
    Test case for TC050 :OpenStack Controller Node Network High Availability;
    This test case is written by new scenario-based HA testing framework.

scenarios:
  -
    type: "GeneralHA"
    options:
      attackers:
        -
          fault_type: "general-attacker"
          host: node1
          key: "close-br-public"
          attack_key: "close-interface"
          action_parameter:
            interface: "br-ex"
          rollback_parameter:
            interface: "br-ex"

        -
          fault_type: "general-attacker"
          host: node1
          key: "close-br-mgmt"
          attack_key: "close-interface"
          action_parameter:
            interface: "br-mgmt"
          rollback_parameter:
            interface: "br-mgmt"

        -
          fault_type: "general-attacker"
          host: node1
          key: "close-br-storage"
          attack_key: "close-interface"
          action_parameter:
            interface: "br-storage"
          rollback_parameter:
            interface: "br-storage"

        -
          fault_type: "general-attacker"
          host: node1
          key: "close-br-private"
          attack_key: "close-interface"
          action_parameter:
            interface: "br-mesh"
          rollback_parameter:
            interface: "br-mesh"

      monitors:
        -
          monitor_type: "openstack-cmd"
          key: "nova-image-list"
          command_name: "openstack image list"
          monitor_time: 10
          sla:
            max_outage_time: 5

        -
          monitor_type: "openstack-cmd"
          key: "neutron-router-list"
          command_name: "openstack router list"
          monitor_time: 10
          sla:
            max_outage_time: 5

        -
          monitor_type: "openstack-cmd"
          key: "heat-stack-list"
          command_name: "openstack stack list"
          monitor_time: 10
          sla:
            max_outage_time: 5

        -
          monitor_type: "openstack-cmd"
          key: "cinder-list"
          command_name: "openstack volume list"
          monitor_time: 10
          sla:
            max_outage_time: 5


      steps:
        -
          actionKey: "close-br-public"
          actionType: "attacker"
          index: 1

        -
          actionKey: "close-br-mgmt"
          actionType: "attacker"
          index: 2

        -
          actionKey: "close-br-storage"
          actionType: "attacker"
          index: 3

        -
          actionKey: "close-br-private"
          actionType: "attacker"
          index: 4

        -
          actionKey: "nova-image-list"
          actionType: "monitor"
          index: 5

        -
          actionKey: "neutron-router-list"
          actionType: "monitor"
          index: 6

        -
          actionKey: "heat-stack-list"
          actionType: "monitor"
          index: 7

        -
          actionKey: "cinder-list"
          actionType: "monitor"
          index: 8


    nodes:
      node1: node1.LF
    runner:
      type: Duration
      duration: 1
    sla:
      outage_time: 5
      action: monitor

context:
  type: Node
  name: LF
  file: etc/yardstick/nodes/fuel_virtual/pod.yaml
