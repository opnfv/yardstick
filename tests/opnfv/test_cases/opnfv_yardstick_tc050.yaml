---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC050 config file;
    HA test case: OpenStack Controller Node Network High Availability.

{% set attack_host = attack_host or "node1" %}
{% set interface_name = interface_name or 'br-mgmt' %}
{% set file = file or '/etc/yardstick/pod.yaml' %}

scenarios:
  -
    type: "GeneralHA"
    options:
      attackers:
        -
          fault_type: "general-attacker"
          host: {{ attack_host }}
          key: "close-br-public"
          attack_key: "close-interface"
          action_parameter:
            interface: {{ interface_name }}
          rollback_parameter:
            interface: {{ interface_name }}

      monitors:
        -
          monitor_type: "openstack-cmd"
          key: "nova-image-list"
          command_name: "openstack image list"
          monitor_time: 10
          monitor_number: 3
          sla:
            max_outage_time: 5

        -
          monitor_type: "openstack-cmd"
          key: "neutron-router-list"
          command_name: "openstack router list"
          monitor_time: 10
          monitor_number: 3
          sla:
            max_outage_time: 5

        -
          monitor_type: "openstack-cmd"
          key: "heat-stack-list"
          command_name: "openstack stack list"
          monitor_time: 10
          monitor_number: 3
          sla:
            max_outage_time: 5

        -
          monitor_type: "openstack-cmd"
          key: "cinder-list"
          command_name: "openstack volume list"
          monitor_time: 10
          monitor_number: 3
          sla:
            max_outage_time: 5


      steps:
        -
          actionKey: "nova-image-list"
          actionType: "monitor"
          index: 1

        -
          actionKey: "neutron-router-list"
          actionType: "monitor"
          index: 2

        -
          actionKey: "heat-stack-list"
          actionType: "monitor"
          index: 3

        -
          actionKey: "cinder-list"
          actionType: "monitor"
          index: 4

        -
          actionKey: "close-br-public"
          actionType: "attacker"
          index: 5



    nodes:
      {{ attack_host }}: {{ attack_host }}.LF
    runner:
      type: Duration
      duration: 1
    sla:
      outage_time: 5
      action: monitor

context:
  type: Node
  name: LF
  file: {{ file }}
