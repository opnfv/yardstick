---

schema: "yardstick:task:0.1"
description: >
    Test case for TC045 :Control node Openstack service down - neutron server.

{% set file = file or '/etc/yardstick/pod.yaml' %}

scenarios:
-
  type: ServiceHA
  options:
    attackers:
    - fault_type: "kill-process"
      process_name: "neutron-server"
      host: node1

    monitors:
    - monitor_type: "openstack-cmd"
      command_name: "openstack router list"
      monitor_time: 10
      monitor_number: 3
      sla:
        max_outage_time: 5
    - monitor_type: "process"
      process_name: "neutron-server"
      host: node1
      monitor_time: 20
      monitor_number: 3
      sla:
        max_recover_time: 20

  nodes:
    node1: node1.LF

  runner:
    type: Duration
    duration: 1
  sla:
    outage_time: 5
    action: monitor


context:
  type: Node
  name: LF
  file: {{file}}

