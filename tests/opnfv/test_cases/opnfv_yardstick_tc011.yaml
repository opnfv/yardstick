---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC011 config file;
    Measure packet delay variation (jitter) using iperf3.

{% set provider = provider or none %}
{% set physical_network = physical_network or 'physnet1' %}
{% set segmentation_id = segmentation_id or none %}

scenarios:
-
  type: Iperf3
  options:
    udp: udp
    bandwidth: 20m
    length: 8K
    window: 29200
  host: zeus.demo
  target: hera.demo

  runner:
    type: Duration
    duration: 30

  sla:
    jitter: 10
    action: monitor

context:
  name: demo
  image: yardstick-image
  flavor: yardstick-flavor
  user: ubuntu

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    zeus:
      floating_ip: true
      placement: "pgrp1"
    hera:
      floating_ip: true
      placement: "pgrp1"

  networks:
    test:
      cidr: '10.0.1.0/24'
      {% if provider == "vlan" %}
      provider: {{provider}}
      physical_network: {{physical_network}}
        {% if segmentation_id %}
      segmentation_id: {{segmentation_id}}
        {% endif %}
      {% endif %}
