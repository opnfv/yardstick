---
# Yardstick TC011 config file
# Measure packet delay variation (jitter) using iperf3

schema: "yardstick:task:0.1"

scenarios:
-
  type: Iperf3
  options:
    udp: udp
    bandwidth: 20m
  host: zeus.demo
  target: hera.demo

  runner:
    type: Duration
    duration: 30

  sla:
    jitter: 10
    action: monitor

context:
  name: demo
  image: yardstick-trusty-server
  flavor: yardstick-flavor
  user: ubuntu

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    zeus:
      floating_ip: true
      placement: "pgrp1"
    hera:
      floating_ip: true
      placement: "pgrp1"

  networks:
    test:
      cidr: '10.0.1.0/24'
