---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC007 config file;
    Measure Storage IOPS, throughput and latency using fio in multistack.

{% set image = image or "yardstick-image" %}
{% set flavor = flavor or "yardstick-flavor" %}
{% set volume_size = volume_size or 200 %}
{% set provider = provider or none %}
{% set physical_network = physical_network or 'physnet1' %}
{% set segmentation_id = segmentation_id or none %}

scenarios:
{% for i in range(2) %}
  {% for rw in ['read', 'write', 'randwrite', 'randread', 'rw'] %}
    {% for bs in ['4k', '64k', '1024k'] %}
-
    type: Fio
    options:
      filename: /home/ubuntu/data.raw
      bs: {{bs}}
      rw: {{rw}}
      ramp_time: 10
      duration: 60

    host: fio{{i}}.yardstick-TC007

    runner:
      type: Iteration
      iterations: 1
      interval: 1

    sla:
      read_bw: 400
      read_iops: 100
      read_lat: 20000
      write_bw: 400
      write_iops: 100
      write_lat: 20000
      action: monitor
    {% endfor %}
  {% endfor %}
{% endfor %}

context:
  name: yardstick-TC007
  image: {{image}}
  flavor: {{flavor}}
  user: ubuntu

  servers:
    fio0:
      floating_ip: true
      volume:
        name: fio0-volume
        size: {{volume_size}}
      volume_mountpoint: /dev/vdb
    fio1:
      floating_ip: true
      volume:
        name: fio1-volume
        size: {{volume_size}}
      volume_mountpoint: /dev/vdb

  networks:
    test:
      cidr: '10.0.1.0/24'
      {% if provider == "vlan" %}
      provider: {{provider}}
      physical_network: {{physical_network}}
        {% if segmentation_id %}
      segmentation_id: {{segmentation_id}}
        {% endif %}
      {% endif %}
