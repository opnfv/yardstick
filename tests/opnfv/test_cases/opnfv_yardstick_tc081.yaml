---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC081 config file;
    measure network latency between container and VM using ping;


scenarios:
-
  type: Ping
  options:
    packetsize: 200

  host: host-k8s
  target: target.openstack

  runner:
    type: Duration
    duration: 60
    interval: 1

  sla:
    max_rtt: 10
    action: monitor

contexts:
-
  type: Kubernetes
  name: k8s

  servers:
    host:
      image: openretriever/yardstick
      command: /bin/bash
      args: ['-c', 'chmod 700 ~/.ssh; chmod 600 ~/.ssh/*; service ssh restart;while true ; do sleep 10000; done']
-
  type: Heat
  name: openstack
  image: cirros-0.3.5
  flavor: yardstick-flavor
  user: cirros

  servers:
    target:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
