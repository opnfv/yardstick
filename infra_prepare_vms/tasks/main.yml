---
- set_fact:
    proxy_host: "{{ lookup('env', 'http_proxy') | urlsplit('hostname') }}"

- set_fact:
    proxy_proto: "{{ lookup('env', 'http_proxy') | urlsplit('scheme') }}"

- set_fact:
    proxy_port: "{{ lookup('env', 'http_proxy') | urlsplit('port') }}"

- name: Get proxy IP from hostname
  shell: dig +short "{{ proxy_host }}"
  register: proxy_host_ip

- set_fact:
    block_str: "{{ block_str | default('') + item.interfaces[0].ip + ' ' + item.hostname + '\n'}}"
  with_items: "{{ infra_deploy_vars.nodes }}"

- name: Delete hosts between markers
  blockinfile:
    path: /etc/hosts
    marker: "# {mark} generated hosts file"
    content: ""

- name: Update /etc/hosts
  blockinfile:
    path: /etc/hosts
    block: |
      {{ block_str }}
    marker: "# {mark} generated hosts file"

- name: Clear known hosts
  shell: ssh-keygen -f /root/.ssh/known_hosts -R "{{ item.interfaces[0].ip }}"
  with_items: "{{ infra_deploy_vars.nodes }}"

- name: Clear known hosts
  shell: ssh-keygen -f /root/.ssh/known_hosts -R "{{ item.hostname }}"
  with_items: "{{ infra_deploy_vars.nodes }}"
- name: Add hosts
  add_host:
    hostname: "{{ item.hostname }}"
    host_ip: "{{ item.interfaces[0].ip }}"
    groups: deploy, ostack
    ansible_host: "{{ item.hostname }}"
    ansible_user: "{{ item.user }}"
    ansible_ssh_pass: "{{ item.password }}"
    ansible_connection: ssh
    node_type: "{{ item.openstack_node }}"
  when: "item.openstack_node == 'control'" # TODO update later
  with_items: "{{ infra_deploy_vars.nodes }}"

- name: Add hosts
  add_host:
    hostname: "{{ item.hostname }}"
    host_ip: "{{ item.interfaces[0].ip }}"
    groups: regular,ostack
    ansible_host: "{{ item.hostname }}"
    ansible_user: "{{ item.user }}"
    ansible_ssh_pass: "{{ item.password }}"
    ansible_connection: ssh
    node_type: "{{ item.openstack_node }}"
  when: "item.openstack_node != 'control'" # TODO update later
  with_items: "{{ infra_deploy_vars.nodes }}"

- name: Update known_hosts
  lineinfile:
    path: "{{ ssh_known_hosts_file }}"
    create: yes
    line: "{{ lookup('pipe', 'ssh-keyscan -t rsa {{ hostvars[item].ansible_host }}') }}"
    regexp: "^{{ hostvars[item].ansible_host }}"
  with_items: "{{ groups['ostack'] }}"

# Workaround: not all VMs are ready by that time
- pause: seconds=20
