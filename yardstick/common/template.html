<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="{{template_dir}}/report.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="jquery.min.js"></script>
        <script src="highcharts.js"></script>
    </head>
    <body>
        <header class="jumbotron text-center">
              <h1>Yardstick User Interface</h1>
              <h4>Report of {{task_id}} Generated</h4>
        </header>

        <div class="container">
          <div class="row">
            <div class="col-md-4">
                <div class="table-responsive" >
                <table  class="table table-hover" > </table>
                </div>
            </div>
            <div class="col-md-8" >
            <div id="container" ></div>
           </div>
          </div>
        </div>
        <script>
            var arr, tab, th, tr, td, tn, row, col, thead, tbody;
            arr={{table|safe}}
            tab = document.getElementsByTagName('table')[0];
            thead=document.createElement('thead');
            tr = document.createElement('tr');
            for(row=0;row<Object.keys(arr).length;row++)
            {
                th = document.createElement('th');
                tn = document.createTextNode(Object.keys(arr).sort()[row]);
                th.appendChild(tn);
                tr.appendChild(th);
                    thead.appendChild(tr);
            }
            tab.appendChild(thead);
            tbody=document.createElement('tbody');

            for (col = 0; col < arr[Object.keys(arr)[0]].length; col++){
            tr = document.createElement('tr');
            for(row=0;row<Object.keys(arr).length;row++)
            {
                td = document.createElement('td');
                tn = document.createTextNode(arr[Object.keys(arr).sort()[row]][col]);
                td.appendChild(tn);
                tr.appendChild(td);
            }
              tbody.appendChild(tr);
                  }
            tab.appendChild(tbody);

            $(function() {
              $('#container').highcharts({
                title: {
                  text: 'Yardstick test results',
                  x: -20 //center
                },
                subtitle: {
                  text: 'Report of {{task_id}} Task Generated',
                  x: -20
                },
                xAxis: {
                  title: {
                    text: 'Timestamp'
                  },
                  categories: {{Timestamps|safe}}
                },
                yAxis: {

                  plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                  }]
                },
                tooltip: {
                  valueSuffix: ''
                },
                legend: {
                  layout: 'vertical',
                  align: 'right',
                  verticalAlign: 'middle',
                  borderWidth: 0
                },
                series: {{series|safe}}
              });
            });

        </script>
    </body>
</html>
