---
# Sample Heat context config with Dummy context

schema: "yardstick:task:0.1"

scenarios:
-
  type: Dummy

  runner:
    type: Duration
    duration: 5
    interval: 1

context:
  name: {{ context_name }}
  image: cirros-0.3.5
  flavor: cirros256
  user: cirros

  servers:
    athena:
      name: athena
    ares:
      name: ares

  networks:
    test:
      name: test
